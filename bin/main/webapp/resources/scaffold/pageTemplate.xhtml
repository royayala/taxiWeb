<h:head>

            <p:menuitem value="Afiliacion" outcome="/vehiculoAfiliacion/search"/>

            	<p:menuitem value="Egreso" outcome="/parqueo/search"/>
            </p:submenu>
        </p:submenu>
        <p:separator />
        <p:submenu label="Reportes">
            
        </p:submenu>
        <p:separator />
        <p:submenu label="Utilitarios" >
            
        </p:submenu>

		</div>

		<div id="content">

			</h1>
			<h2>
				<ui:insert name="subheader" />
			</h2>

			<ui:insert name="main" />

	<footer>

	    </div>
	</footer>
