<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tipoTransaccionBean.id}'/>
		<f:event type="preRenderView" listener='#{tipoTransaccionBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Tipo Transaccion"/>

	<ui:define name="header">
		Tipo Transaccion
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty tipoTransaccionBean.id}'>
				Editar un Tipo Transaccion
			</c:when>
			<c:otherwise>
				Create a new Tipo Transaccion
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="tipoTransaccionBeanTipoTransaccionIdTipoTransaccion" value="Id Tipo Transaccion:"/>
				<h:panelGroup>
					<h:inputText id="tipoTransaccionBeanTipoTransaccionIdTipoTransaccion" required="true" value="#{tipoTransaccionBean.tipoTransaccion.idTipoTransaccion}"/>
					<h:message for="tipoTransaccionBeanTipoTransaccionIdTipoTransaccion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="tipoTransaccionBeanTipoTransaccionCompania" value="Compania:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{companiaBean.converter}" id="tipoTransaccionBeanTipoTransaccionCompania" value="#{tipoTransaccionBean.tipoTransaccion.compania}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{companiaBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="tipoTransaccionBeanTipoTransaccionCompania" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoTransaccionBeanTipoTransaccionNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="tipoTransaccionBeanTipoTransaccionNombre" maxLength="50" required="true" value="#{tipoTransaccionBean.tipoTransaccion.nombre}"/>
					<h:message for="tipoTransaccionBeanTipoTransaccionNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="tipoTransaccionBeanTipoTransaccionDescripcion" value="Descripcion:"/>
				<h:panelGroup>
					<h:inputText id="tipoTransaccionBeanTipoTransaccionDescripcion" maxLength="200" required="true" value="#{tipoTransaccionBean.tipoTransaccion.descripcion}"/>
					<h:message for="tipoTransaccionBeanTipoTransaccionDescripcion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="tipoTransaccionBeanTipoTransaccionTipo" value="Tipo:"/>
				<h:panelGroup>
					<h:inputText id="tipoTransaccionBeanTipoTransaccionTipo" maxLength="2" required="true" value="#{tipoTransaccionBean.tipoTransaccion.tipo}"/>
					<h:message for="tipoTransaccionBeanTipoTransaccionTipo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="tipoTransaccionBeanTipoTransaccionFlagEstado" value="Flag Estado:"/>
				<h:panelGroup>
					<h:inputText id="tipoTransaccionBeanTipoTransaccionFlagEstado" maxLength="2" value="#{tipoTransaccionBean.tipoTransaccion.flagEstado}"/>
					<h:message for="tipoTransaccionBeanTipoTransaccionFlagEstado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoTransaccionBeanTipoTransaccionFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="tipoTransaccionBeanTipoTransaccionFechaReg" maxLength="29" value="#{tipoTransaccionBean.tipoTransaccion.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="tipoTransaccionBeanTipoTransaccionFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoTransaccionBeanTipoTransaccionUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="tipoTransaccionBeanTipoTransaccionUsuarioReg" maxLength="30" value="#{tipoTransaccionBean.tipoTransaccion.usuarioReg}"/>
					<h:message for="tipoTransaccionBeanTipoTransaccionUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoTransaccionBeanTipoTransaccionFechaMod" value="Fecha Mod:"/>
				<h:panelGroup>
					<h:inputText id="tipoTransaccionBeanTipoTransaccionFechaMod" maxLength="29" value="#{tipoTransaccionBean.tipoTransaccion.fechaMod}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="tipoTransaccionBeanTipoTransaccionFechaMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoTransaccionBeanTipoTransaccionUsuarioMod" value="Usuario Mod:"/>
				<h:panelGroup>
					<h:inputText id="tipoTransaccionBeanTipoTransaccionUsuarioMod" maxLength="30" value="#{tipoTransaccionBean.tipoTransaccion.usuarioMod}"/>
					<h:message for="tipoTransaccionBeanTipoTransaccionUsuarioMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoTransaccionBeanTipoTransaccionFechaBorrado" value="Fecha Borrado:"/>
				<h:panelGroup>
					<h:inputText id="tipoTransaccionBeanTipoTransaccionFechaBorrado" maxLength="29" value="#{tipoTransaccionBean.tipoTransaccion.fechaBorrado}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="tipoTransaccionBeanTipoTransaccionFechaBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoTransaccionBeanTipoTransaccionUsuarioBorrado" value="Usuario Borrado:"/>
				<h:panelGroup>
					<h:inputText id="tipoTransaccionBeanTipoTransaccionUsuarioBorrado" maxLength="30" value="#{tipoTransaccionBean.tipoTransaccion.usuarioBorrado}"/>
					<h:message for="tipoTransaccionBeanTipoTransaccionUsuarioBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoTransaccionBeanTipoTransaccionTransaccions" value="Transaccions:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{tipoTransaccionBean.tipoTransaccion.transaccions}"/>
					<h:dataTable id="tipoTransaccionBeanTipoTransaccionTransaccions" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Transaccion"/>
							</f:facet>
							<h:link outcome="/transaccion/view">
								<f:param name="id" value="#{_item.idTransaccion}"/>
								<h:outputText id="itemIdTransaccion" value="#{_item.idTransaccion}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="transaccionBeanAddIdTransaccion" value="#{transaccionBean.add.idTransaccion}"/>
								<h:message for="transaccionBeanAddIdTransaccion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Fecha Transaccion"/>
							</f:facet>
							<h:link outcome="/transaccion/view">
								<f:param name="id" value="#{_item.idTransaccion}"/>
								<h:outputText id="itemFechaTransaccion" value="#{_item.fechaTransaccion}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="transaccionBeanAddFechaTransaccion" maxLength="29" value="#{transaccionBean.add.fechaTransaccion}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="transaccionBeanAddFechaTransaccion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Monto Total"/>
							</f:facet>
							<h:link outcome="/transaccion/view">
								<f:param name="id" value="#{_item.idTransaccion}"/>
								<h:outputText id="itemMontoTotal" value="#{_item.montoTotal}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="transaccionBeanAddMontoTotal" value="#{transaccionBean.add.montoTotal}"/>
								<h:message for="transaccionBeanAddMontoTotal" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Descripcion"/>
							</f:facet>
							<h:link outcome="/transaccion/view">
								<f:param name="id" value="#{_item.idTransaccion}"/>
								<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="transaccionBeanAddDescripcion" maxLength="200" value="#{transaccionBean.add.descripcion}"/>
								<h:message for="transaccionBeanAddDescripcion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(transaccionBean.added)}" id="tipoTransaccionBeanTipoTransaccionTransaccionsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{transaccionBean.add.tipoTransaccion}" value="#{tipoTransaccionBean.tipoTransaccion}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{tipoTransaccionBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty tipoTransaccionBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{tipoTransaccionBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{tipoTransaccionBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
