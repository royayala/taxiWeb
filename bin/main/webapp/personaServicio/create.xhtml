<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{personaServicioBean.id}'/>
		<f:event type="preRenderView" listener='#{personaServicioBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Persona Servicio"/>

	<ui:define name="header">
		Persona Servicio
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty personaServicioBean.id}'>
				Editar un Persona Servicio
			</c:when>
			<c:otherwise>
				Create a new Persona Servicio
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="personaServicioBeanPersonaServicioIdPersonaServicio" value="Id Persona Servicio:"/>
				<h:panelGroup>
					<h:inputText id="personaServicioBeanPersonaServicioIdPersonaServicio" required="true" value="#{personaServicioBean.personaServicio.idPersonaServicio}"/>
					<h:message for="personaServicioBeanPersonaServicioIdPersonaServicio" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaServicioBeanPersonaServicioCompania" value="Compania:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{companiaBean.converter}" id="personaServicioBeanPersonaServicioCompania" value="#{personaServicioBean.personaServicio.compania}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{companiaBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="personaServicioBeanPersonaServicioCompania" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaServicioBeanPersonaServicioPersona" value="Persona:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{personaBean.converter}" id="personaServicioBeanPersonaServicioPersona" value="#{personaServicioBean.personaServicio.persona}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{personaBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="personaServicioBeanPersonaServicioPersona" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaServicioBeanPersonaServicioServicio" value="Servicio:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{servicioBean.converter}" id="personaServicioBeanPersonaServicioServicio" value="#{personaServicioBean.personaServicio.servicio}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{servicioBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="personaServicioBeanPersonaServicioServicio" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaServicioBeanPersonaServicioTarifa" value="Tarifa:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{tarifaBean.converter}" id="personaServicioBeanPersonaServicioTarifa" value="#{personaServicioBean.personaServicio.tarifa}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{tarifaBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="personaServicioBeanPersonaServicioTarifa" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaServicioBeanPersonaServicioFechaInicio" value="Fecha Inicio:"/>
				<h:panelGroup>
					<h:inputText id="personaServicioBeanPersonaServicioFechaInicio" maxLength="29" required="true" value="#{personaServicioBean.personaServicio.fechaInicio}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="personaServicioBeanPersonaServicioFechaInicio" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaServicioBeanPersonaServicioFechaFin" value="Fecha Fin:"/>
				<h:panelGroup>
					<h:inputText id="personaServicioBeanPersonaServicioFechaFin" maxLength="29" value="#{personaServicioBean.personaServicio.fechaFin}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="personaServicioBeanPersonaServicioFechaFin" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaServicioBeanPersonaServicioDescripcion" value="Descripcion:"/>
				<h:panelGroup>
					<h:inputText id="personaServicioBeanPersonaServicioDescripcion" maxLength="200" required="true" value="#{personaServicioBean.personaServicio.descripcion}"/>
					<h:message for="personaServicioBeanPersonaServicioDescripcion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaServicioBeanPersonaServicioOrigen" value="Origen:"/>
				<h:panelGroup>
					<h:inputText id="personaServicioBeanPersonaServicioOrigen" maxLength="200" required="true" value="#{personaServicioBean.personaServicio.origen}"/>
					<h:message for="personaServicioBeanPersonaServicioOrigen" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaServicioBeanPersonaServicioDesitino" value="Desitino:"/>
				<h:panelGroup>
					<h:inputText id="personaServicioBeanPersonaServicioDesitino" maxLength="200" required="true" value="#{personaServicioBean.personaServicio.desitino}"/>
					<h:message for="personaServicioBeanPersonaServicioDesitino" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaServicioBeanPersonaServicioFlagEstado" value="Flag Estado:"/>
				<h:panelGroup>
					<h:inputText id="personaServicioBeanPersonaServicioFlagEstado" maxLength="2" value="#{personaServicioBean.personaServicio.flagEstado}"/>
					<h:message for="personaServicioBeanPersonaServicioFlagEstado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaServicioBeanPersonaServicioFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="personaServicioBeanPersonaServicioFechaReg" maxLength="29" value="#{personaServicioBean.personaServicio.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="personaServicioBeanPersonaServicioFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaServicioBeanPersonaServicioUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="personaServicioBeanPersonaServicioUsuarioReg" maxLength="30" value="#{personaServicioBean.personaServicio.usuarioReg}"/>
					<h:message for="personaServicioBeanPersonaServicioUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaServicioBeanPersonaServicioFechaMod" value="Fecha Mod:"/>
				<h:panelGroup>
					<h:inputText id="personaServicioBeanPersonaServicioFechaMod" maxLength="29" value="#{personaServicioBean.personaServicio.fechaMod}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="personaServicioBeanPersonaServicioFechaMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaServicioBeanPersonaServicioUsuarioMod" value="Usuario Mod:"/>
				<h:panelGroup>
					<h:inputText id="personaServicioBeanPersonaServicioUsuarioMod" maxLength="30" value="#{personaServicioBean.personaServicio.usuarioMod}"/>
					<h:message for="personaServicioBeanPersonaServicioUsuarioMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaServicioBeanPersonaServicioFechaBorrado" value="Fecha Borrado:"/>
				<h:panelGroup>
					<h:inputText id="personaServicioBeanPersonaServicioFechaBorrado" maxLength="29" value="#{personaServicioBean.personaServicio.fechaBorrado}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="personaServicioBeanPersonaServicioFechaBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaServicioBeanPersonaServicioUsuarioBorrado" value="Usuario Borrado:"/>
				<h:panelGroup>
					<h:inputText id="personaServicioBeanPersonaServicioUsuarioBorrado" maxLength="30" value="#{personaServicioBean.personaServicio.usuarioBorrado}"/>
					<h:message for="personaServicioBeanPersonaServicioUsuarioBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaServicioBeanPersonaServicioDetallaPersonaServicios" value="Detalla Persona Servicios:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{personaServicioBean.personaServicio.detallaPersonaServicios}"/>
					<h:dataTable id="personaServicioBeanPersonaServicioDetallaPersonaServicios" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Det Persona Servicio"/>
							</f:facet>
							<h:link outcome="/detallaPersonaServicio/view">
								<f:param name="id" value="#{_item.idDetPersonaServicio}"/>
								<h:outputText id="itemIdDetPersonaServicio" value="#{_item.idDetPersonaServicio}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="detallaPersonaServicioBeanAddIdDetPersonaServicio" value="#{detallaPersonaServicioBean.add.idDetPersonaServicio}"/>
								<h:message for="detallaPersonaServicioBeanAddIdDetPersonaServicio" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Fecha Det Persona Servicio"/>
							</f:facet>
							<h:link outcome="/detallaPersonaServicio/view">
								<f:param name="id" value="#{_item.idDetPersonaServicio}"/>
								<h:outputText id="itemFechaDetPersonaServicio" value="#{_item.fechaDetPersonaServicio}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="detallaPersonaServicioBeanAddFechaDetPersonaServicio" maxLength="29" value="#{detallaPersonaServicioBean.add.fechaDetPersonaServicio}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="detallaPersonaServicioBeanAddFechaDetPersonaServicio" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Hora Inicio"/>
							</f:facet>
							<h:link outcome="/detallaPersonaServicio/view">
								<f:param name="id" value="#{_item.idDetPersonaServicio}"/>
								<h:outputText id="itemHoraInicio" value="#{_item.horaInicio}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="detallaPersonaServicioBeanAddHoraInicio" maxLength="29" value="#{detallaPersonaServicioBean.add.horaInicio}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="detallaPersonaServicioBeanAddHoraInicio" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(detallaPersonaServicioBean.added)}" id="personaServicioBeanPersonaServicioDetallaPersonaServiciosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{detallaPersonaServicioBean.add.personaServicio}" value="#{personaServicioBean.personaServicio}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaServicioBeanPersonaServicioTransaccions" value="Transaccions:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{personaServicioBean.personaServicio.transaccions}"/>
					<h:dataTable id="personaServicioBeanPersonaServicioTransaccions" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Transaccion"/>
							</f:facet>
							<h:link outcome="/transaccion/view">
								<f:param name="id" value="#{_item.idTransaccion}"/>
								<h:outputText id="itemIdTransaccion" value="#{_item.idTransaccion}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="transaccionBeanAddIdTransaccion" value="#{transaccionBean.add.idTransaccion}"/>
								<h:message for="transaccionBeanAddIdTransaccion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Fecha Transaccion"/>
							</f:facet>
							<h:link outcome="/transaccion/view">
								<f:param name="id" value="#{_item.idTransaccion}"/>
								<h:outputText id="itemFechaTransaccion" value="#{_item.fechaTransaccion}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="transaccionBeanAddFechaTransaccion" maxLength="29" value="#{transaccionBean.add.fechaTransaccion}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="transaccionBeanAddFechaTransaccion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Monto Total"/>
							</f:facet>
							<h:link outcome="/transaccion/view">
								<f:param name="id" value="#{_item.idTransaccion}"/>
								<h:outputText id="itemMontoTotal" value="#{_item.montoTotal}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="transaccionBeanAddMontoTotal" value="#{transaccionBean.add.montoTotal}"/>
								<h:message for="transaccionBeanAddMontoTotal" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Descripcion"/>
							</f:facet>
							<h:link outcome="/transaccion/view">
								<f:param name="id" value="#{_item.idTransaccion}"/>
								<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="transaccionBeanAddDescripcion" maxLength="200" value="#{transaccionBean.add.descripcion}"/>
								<h:message for="transaccionBeanAddDescripcion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(transaccionBean.added)}" id="personaServicioBeanPersonaServicioTransaccionsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{transaccionBean.add.personaServicio}" value="#{personaServicioBean.personaServicio}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaServicioBeanPersonaServicioFlagSabadoDomingo" value="Flag Sabado Domingo:"/>
				<h:panelGroup>
					<h:selectBooleanCheckbox id="personaServicioBeanPersonaServicioFlagSabadoDomingo" value="#{personaServicioBean.personaServicio.flagSabadoDomingo}"/>
					<h:message for="personaServicioBeanPersonaServicioFlagSabadoDomingo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{personaServicioBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty personaServicioBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{personaServicioBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{personaServicioBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
