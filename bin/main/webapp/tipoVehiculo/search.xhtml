<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{tipoVehiculoBean.page}'/>
		<f:event type="preRenderView" listener='#{tipoVehiculoBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Tipo Vehiculo entities"/>

	<ui:define name="header">
		Tipo Vehiculo
	</ui:define>

	<ui:define name="subheader">
		Buscar Tipo Vehiculo
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="tipoVehiculoBeanExampleIdTipoVehiculo" value="Id Tipo Vehiculo:"/>
						<h:panelGroup>
							<h:inputText id="tipoVehiculoBeanExampleIdTipoVehiculo" value="#{tipoVehiculoBean.example.idTipoVehiculo}"/>
							<h:message for="tipoVehiculoBeanExampleIdTipoVehiculo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tipoVehiculoBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="tipoVehiculoBeanExampleNombre" maxLength="20" value="#{tipoVehiculoBean.example.nombre}"/>
							<h:message for="tipoVehiculoBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tipoVehiculoBeanExampleFlagEstado" value="Flag Estado:"/>
						<h:panelGroup>
							<h:inputText id="tipoVehiculoBeanExampleFlagEstado" maxLength="2" value="#{tipoVehiculoBean.example.flagEstado}"/>
							<h:message for="tipoVehiculoBeanExampleFlagEstado" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tipoVehiculoBeanExampleUsuarioReg" value="Usuario Reg:"/>
						<h:panelGroup>
							<h:inputText id="tipoVehiculoBeanExampleUsuarioReg" maxLength="30" value="#{tipoVehiculoBean.example.usuarioReg}"/>
							<h:message for="tipoVehiculoBeanExampleUsuarioReg" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tipoVehiculoBeanExampleUsuarioMod" value="Usuario Mod:"/>
						<h:panelGroup>
							<h:inputText id="tipoVehiculoBeanExampleUsuarioMod" maxLength="30" value="#{tipoVehiculoBean.example.usuarioMod}"/>
							<h:message for="tipoVehiculoBeanExampleUsuarioMod" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{tipoVehiculoBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{tipoVehiculoBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="tipoVehiculoBeanPageItems" styleClass="data-table" value="#{tipoVehiculoBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="ID"/>
					</f:facet>
					<h:link outcome="/tipoVehiculo/view">
						<f:param name="id" value="#{_item.idTipoVehiculo}"/>
						<h:outputText id="itemIdTipoVehiculo" value="#{_item.idTipoVehiculo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/tipoVehiculo/view">
						<f:param name="id" value="#{_item.idTipoVehiculo}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{tipoVehiculoBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
