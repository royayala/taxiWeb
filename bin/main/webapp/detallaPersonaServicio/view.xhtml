<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{detallaPersonaServicioBean.id}'/>
		<f:event type="preRenderView" listener='#{detallaPersonaServicioBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Detalla Persona Servicio"/>

	<ui:define name="header">
		Detalla Persona Servicio
	</ui:define>

	<ui:define name="subheader">
		View existing Detalla Persona Servicio
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="detallaPersonaServicioBeanDetallaPersonaServicioIdDetPersonaServicio" value="Id Det Persona Servicio:"/>
			<h:outputText id="detallaPersonaServicioBeanDetallaPersonaServicioIdDetPersonaServicio" value="#{detallaPersonaServicioBean.detallaPersonaServicio.idDetPersonaServicio}"/>
			<h:outputText/>
			<h:outputLabel for="detallaPersonaServicioBeanDetallaPersonaServicioCompania" value="Compania:"/>
			<h:link id="detallaPersonaServicioBeanDetallaPersonaServicioCompania" outcome="/compania/view" rendered="#{!empty detallaPersonaServicioBean.detallaPersonaServicio.compania}" value="#{detallaPersonaServicioBean.detallaPersonaServicio.compania}">
				<f:param name="id" value="#{detallaPersonaServicioBean.detallaPersonaServicio.compania.idCia}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="detallaPersonaServicioBeanDetallaPersonaServicioPersonaServicio" value="Persona Servicio:"/>
			<h:link id="detallaPersonaServicioBeanDetallaPersonaServicioPersonaServicio" outcome="/personaServicio/view" rendered="#{!empty detallaPersonaServicioBean.detallaPersonaServicio.personaServicio}" value="#{detallaPersonaServicioBean.detallaPersonaServicio.personaServicio}">
				<f:param name="id" value="#{detallaPersonaServicioBean.detallaPersonaServicio.personaServicio.idPersonaServicio}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="detallaPersonaServicioBeanDetallaPersonaServicioVehiculo" value="Vehiculo:"/>
			<h:link id="detallaPersonaServicioBeanDetallaPersonaServicioVehiculo" outcome="/vehiculo/view" rendered="#{!empty detallaPersonaServicioBean.detallaPersonaServicio.vehiculo}" value="#{detallaPersonaServicioBean.detallaPersonaServicio.vehiculo}">
				<f:param name="id" value="#{detallaPersonaServicioBean.detallaPersonaServicio.vehiculo.idVehiculo}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="detallaPersonaServicioBeanDetallaPersonaServicioFechaDetPersonaServicio" value="Fecha Det Persona Servicio:"/>
			<h:outputText id="detallaPersonaServicioBeanDetallaPersonaServicioFechaDetPersonaServicio" value="#{detallaPersonaServicioBean.detallaPersonaServicio.fechaDetPersonaServicio}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="detallaPersonaServicioBeanDetallaPersonaServicioHoraInicio" value="Hora Inicio:"/>
			<h:outputText id="detallaPersonaServicioBeanDetallaPersonaServicioHoraInicio" value="#{detallaPersonaServicioBean.detallaPersonaServicio.horaInicio}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="detallaPersonaServicioBeanDetallaPersonaServicioHoraFin" value="Hora Fin:"/>
			<h:outputText id="detallaPersonaServicioBeanDetallaPersonaServicioHoraFin" value="#{detallaPersonaServicioBean.detallaPersonaServicio.horaFin}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="detallaPersonaServicioBeanDetallaPersonaServicioObservaciones" value="Observaciones:"/>
			<h:outputText id="detallaPersonaServicioBeanDetallaPersonaServicioObservaciones" value="#{detallaPersonaServicioBean.detallaPersonaServicio.observaciones}"/>
			<h:outputText/>
			<h:outputLabel for="detallaPersonaServicioBeanDetallaPersonaServicioDireccionInicion" value="Direccion Inicion:"/>
			<h:outputText id="detallaPersonaServicioBeanDetallaPersonaServicioDireccionInicion" value="#{detallaPersonaServicioBean.detallaPersonaServicio.direccionInicion}"/>
			<h:outputText/>
			<h:outputLabel for="detallaPersonaServicioBeanDetallaPersonaServicioDireccionFin" value="Direccion Fin:"/>
			<h:outputText id="detallaPersonaServicioBeanDetallaPersonaServicioDireccionFin" value="#{detallaPersonaServicioBean.detallaPersonaServicio.direccionFin}"/>
			<h:outputText/>
			<h:outputLabel for="detallaPersonaServicioBeanDetallaPersonaServicioMonto" value="Monto:"/>
			<h:outputText id="detallaPersonaServicioBeanDetallaPersonaServicioMonto" value="#{detallaPersonaServicioBean.detallaPersonaServicio.monto}"/>
			<h:outputText/>
			<h:outputLabel for="detallaPersonaServicioBeanDetallaPersonaServicioReprogramadoReferencia" value="Reprogramado Referencia:"/>
			<h:outputText id="detallaPersonaServicioBeanDetallaPersonaServicioReprogramadoReferencia" value="#{detallaPersonaServicioBean.detallaPersonaServicio.reprogramadoReferencia}"/>
			<h:outputText/>
			<h:outputLabel for="detallaPersonaServicioBeanDetallaPersonaServicioFlagEstado" value="Flag Estado:"/>
			<h:outputText id="detallaPersonaServicioBeanDetallaPersonaServicioFlagEstado" value="#{detallaPersonaServicioBean.detallaPersonaServicio.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="detallaPersonaServicioBeanDetallaPersonaServicioFechaReg" value="Fecha Reg:"/>
			<h:outputText id="detallaPersonaServicioBeanDetallaPersonaServicioFechaReg" value="#{detallaPersonaServicioBean.detallaPersonaServicio.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="detallaPersonaServicioBeanDetallaPersonaServicioUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="detallaPersonaServicioBeanDetallaPersonaServicioUsuarioReg" value="#{detallaPersonaServicioBean.detallaPersonaServicio.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="detallaPersonaServicioBeanDetallaPersonaServicioFechaMod" value="Fecha Mod:"/>
			<h:outputText id="detallaPersonaServicioBeanDetallaPersonaServicioFechaMod" value="#{detallaPersonaServicioBean.detallaPersonaServicio.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="detallaPersonaServicioBeanDetallaPersonaServicioUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="detallaPersonaServicioBeanDetallaPersonaServicioUsuarioMod" value="#{detallaPersonaServicioBean.detallaPersonaServicio.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="detallaPersonaServicioBeanDetallaPersonaServicioFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="detallaPersonaServicioBeanDetallaPersonaServicioFechaBorrado" value="#{detallaPersonaServicioBean.detallaPersonaServicio.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="detallaPersonaServicioBeanDetallaPersonaServicioUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="detallaPersonaServicioBeanDetallaPersonaServicioUsuarioBorrado" value="#{detallaPersonaServicioBean.detallaPersonaServicio.usuarioBorrado}"/>
			<h:outputText/>
			<h:outputLabel value="Flag Cobrar:"/>
			<h:outputText styleClass="#{detallaPersonaServicioBean.detallaPersonaServicio.flagCobrar ? 'boolean-true' : 'boolean-false'}" value=""/>
			<h:outputText/>
			<h:outputLabel value="Flag Reprogramado:"/>
			<h:outputText styleClass="#{detallaPersonaServicioBean.detallaPersonaServicio.flagReprogramado ? 'boolean-true' : 'boolean-false'}" value=""/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
