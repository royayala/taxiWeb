<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tarifaBean.id}'/>
		<f:event type="preRenderView" listener='#{tarifaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Tarifa"/>

	<ui:define name="header">
		Tarifa
	</ui:define>

	<ui:define name="subheader">
		Detalle de Tarifa
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="tarifaBeanTarifaIdTarifa" value="Id Tarifa:"/>
			<h:outputText id="tarifaBeanTarifaIdTarifa" value="#{tarifaBean.tarifa.idTarifa}"/>
			<h:outputText/>
			<h:outputLabel for="tarifaBeanTarifaCompania" value="Compania:"/>
			<h:link id="tarifaBeanTarifaCompania" outcome="/compania/view" rendered="#{!empty tarifaBean.tarifa.compania}" value="#{tarifaBean.tarifa.compania}">
				<f:param name="id" value="#{tarifaBean.tarifa.compania.idCia}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="tarifaBeanTarifaMonto" value="Monto:"/>
			<h:outputText id="tarifaBeanTarifaMonto" value="#{tarifaBean.tarifa.monto}"/>
			<h:outputText/>
			<h:outputLabel for="tarifaBeanTarifaDescripcion" value="Descripcion:"/>
			<h:outputText id="tarifaBeanTarifaDescripcion" value="#{tarifaBean.tarifa.descripcion}"/>
			<h:outputText/>
			<h:outputLabel for="tarifaBeanTarifaFlagEstado" value="Flag Estado:"/>
			<h:outputText id="tarifaBeanTarifaFlagEstado" value="#{tarifaBean.tarifa.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="tarifaBeanTarifaFechaReg" value="Fecha Reg:"/>
			<h:outputText id="tarifaBeanTarifaFechaReg" value="#{tarifaBean.tarifa.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tarifaBeanTarifaUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="tarifaBeanTarifaUsuarioReg" value="#{tarifaBean.tarifa.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="tarifaBeanTarifaFechaMod" value="Fecha Mod:"/>
			<h:outputText id="tarifaBeanTarifaFechaMod" value="#{tarifaBean.tarifa.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tarifaBeanTarifaUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="tarifaBeanTarifaUsuarioMod" value="#{tarifaBean.tarifa.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="tarifaBeanTarifaFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="tarifaBeanTarifaFechaBorrado" value="#{tarifaBean.tarifa.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tarifaBeanTarifaUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="tarifaBeanTarifaUsuarioBorrado" value="#{tarifaBean.tarifa.usuarioBorrado}"/>
			<h:outputText/>
			<h:outputLabel for="tarifaBeanTarifaPersonaServicios" value="Persona Servicios:"/>
			<h:dataTable id="tarifaBeanTarifaPersonaServicios" styleClass="data-table" value="#{forgeview:asList(tarifaBean.tarifa.personaServicios)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Persona Servicio"/>
					</f:facet>
					<h:link outcome="/personaServicio/view">
						<f:param name="id" value="#{_item.idPersonaServicio}"/>
						<h:outputText id="itemIdPersonaServicio" value="#{_item.idPersonaServicio}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Inicio"/>
					</f:facet>
					<h:link outcome="/personaServicio/view">
						<f:param name="id" value="#{_item.idPersonaServicio}"/>
						<h:outputText id="itemFechaInicio" value="#{_item.fechaInicio}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descripcion"/>
					</f:facet>
					<h:link outcome="/personaServicio/view">
						<f:param name="id" value="#{_item.idPersonaServicio}"/>
						<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Origen"/>
					</f:facet>
					<h:link outcome="/personaServicio/view">
						<f:param name="id" value="#{_item.idPersonaServicio}"/>
						<h:outputText id="itemOrigen" value="#{_item.origen}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Desitino"/>
					</f:facet>
					<h:link outcome="/personaServicio/view">
						<f:param name="id" value="#{_item.idPersonaServicio}"/>
						<h:outputText id="itemDesitino" value="#{_item.desitino}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="tarifaBeanTarifaCarreras" value="Carreras:"/>
			<h:dataTable id="tarifaBeanTarifaCarreras" styleClass="data-table" value="#{forgeview:asList(tarifaBean.tarifa.carreras)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Carrera"/>
					</f:facet>
					<h:link outcome="/carrera/view">
						<f:param name="id" value="#{_item.idCarrera}"/>
						<h:outputText id="itemIdCarrera" value="#{_item.idCarrera}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Origen"/>
					</f:facet>
					<h:link outcome="/carrera/view">
						<f:param name="id" value="#{_item.idCarrera}"/>
						<h:outputText id="itemOrigen" value="#{_item.origen}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha"/>
					</f:facet>
					<h:link outcome="/carrera/view">
						<f:param name="id" value="#{_item.idCarrera}"/>
						<h:outputText id="itemFecha" value="#{_item.fecha}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
