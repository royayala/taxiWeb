<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{tipoTransaccionBean.page}'/>
		<f:event type="preRenderView" listener='#{tipoTransaccionBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Tipo Transaccion entities"/>

	<ui:define name="header">
		Tipo Transaccion
	</ui:define>

	<ui:define name="subheader">
		Search Tipo Transaccion entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="tipoTransaccionBeanExampleIdTipoTransaccion" value="Id Tipo Transaccion:"/>
						<h:panelGroup>
							<h:inputText id="tipoTransaccionBeanExampleIdTipoTransaccion" value="#{tipoTransaccionBean.example.idTipoTransaccion}"/>
							<h:message for="tipoTransaccionBeanExampleIdTipoTransaccion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tipoTransaccionBeanExampleCompania" value="Compania:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{companiaBean.converter}" id="tipoTransaccionBeanExampleCompania" value="#{tipoTransaccionBean.example.compania}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{companiaBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="tipoTransaccionBeanExampleCompania" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tipoTransaccionBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="tipoTransaccionBeanExampleNombre" maxLength="50" value="#{tipoTransaccionBean.example.nombre}"/>
							<h:message for="tipoTransaccionBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tipoTransaccionBeanExampleDescripcion" value="Descripcion:"/>
						<h:panelGroup>
							<h:inputText id="tipoTransaccionBeanExampleDescripcion" maxLength="200" value="#{tipoTransaccionBean.example.descripcion}"/>
							<h:message for="tipoTransaccionBeanExampleDescripcion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tipoTransaccionBeanExampleTipo" value="Tipo:"/>
						<h:panelGroup>
							<h:inputText id="tipoTransaccionBeanExampleTipo" maxLength="2" value="#{tipoTransaccionBean.example.tipo}"/>
							<h:message for="tipoTransaccionBeanExampleTipo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{tipoTransaccionBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{tipoTransaccionBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="tipoTransaccionBeanPageItems" styleClass="data-table" value="#{tipoTransaccionBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Tipo Transaccion"/>
					</f:facet>
					<h:link outcome="/tipoTransaccion/view">
						<f:param name="id" value="#{_item.idTipoTransaccion}"/>
						<h:outputText id="itemIdTipoTransaccion" value="#{_item.idTipoTransaccion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/tipoTransaccion/view">
						<f:param name="id" value="#{_item.idTipoTransaccion}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descripcion"/>
					</f:facet>
					<h:link outcome="/tipoTransaccion/view">
						<f:param name="id" value="#{_item.idTipoTransaccion}"/>
						<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo"/>
					</f:facet>
					<h:link outcome="/tipoTransaccion/view">
						<f:param name="id" value="#{_item.idTipoTransaccion}"/>
						<h:outputText id="itemTipo" value="#{_item.tipo}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{tipoTransaccionBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
