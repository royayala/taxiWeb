<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{usuarioBean.page}'/>
		<f:event type="preRenderView" listener='#{usuarioBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Usuario entities"/>

	<ui:define name="header">
		Usuario
	</ui:define>

	<ui:define name="subheader">
		Buscar Usuario
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="usuarioBeanExampleIdUsuario" value="Id Usuario:"/>
						<h:panelGroup>
							<h:inputText id="usuarioBeanExampleIdUsuario" value="#{usuarioBean.example.idUsuario}"/>
							<h:message for="usuarioBeanExampleIdUsuario" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="usuarioBeanExampleCompania" value="Compania:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{companiaBean.converter}" id="usuarioBeanExampleCompania" value="#{usuarioBean.example.compania}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{companiaBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="usuarioBeanExampleCompania" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="usuarioBeanExampleNombreCompleto" value="Nombre Completo:"/>
						<h:panelGroup>
							<h:inputText id="usuarioBeanExampleNombreCompleto" maxLength="200" value="#{usuarioBean.example.nombreCompleto}"/>
							<h:message for="usuarioBeanExampleNombreCompleto" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="usuarioBeanExampleUsuarioLogin" value="Usuario Login:"/>
						<h:panelGroup>
							<h:inputText id="usuarioBeanExampleUsuarioLogin" maxLength="30" value="#{usuarioBean.example.usuarioLogin}"/>
							<h:message for="usuarioBeanExampleUsuarioLogin" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="usuarioBeanExampleUsuarioPassword" value="Usuario Password:"/>
						<h:panelGroup>
							<h:inputText id="usuarioBeanExampleUsuarioPassword" maxLength="100" value="#{usuarioBean.example.usuarioPassword}"/>
							<h:message for="usuarioBeanExampleUsuarioPassword" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Buscar" action='#{usuarioBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Adicionar" action='#{usuarioBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="usuarioBeanPageItems" styleClass="data-table" value="#{usuarioBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Usuario"/>
					</f:facet>
					<h:link outcome="/param/usuario/view">
						<f:param name="id" value="#{_item.idUsuario}"/>
						<h:outputText id="itemIdUsuario" value="#{_item.idUsuario}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre Completo"/>
					</f:facet>
					<h:link outcome="/param/usuario/view">
						<f:param name="id" value="#{_item.idUsuario}"/>
						<h:outputText id="itemNombreCompleto" value="#{_item.nombreCompleto}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Usuario Login"/>
					</f:facet>
					<h:link outcome="/param/usuario/view">
						<f:param name="id" value="#{_item.idUsuario}"/>
						<h:outputText id="itemUsuarioLogin" value="#{_item.usuarioLogin}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Opciones"/>
					</f:facet>
					<h:link outcome="/param/usuario/usuarioRol" styleClass="btn btn-primary">
						<f:param name="id" value="#{_item.idUsuario}"/>
						<h:outputText id="itemUsuarioPassword" value="Asignar Rol"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{usuarioBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
