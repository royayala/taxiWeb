<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{companiaBean.id}'/>
		<f:event type="preRenderView" listener='#{companiaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Compania"/>

	<ui:define name="header">
		Compania
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty companiaBean.id}'>
				Edit existing Compania
			</c:when>
			<c:otherwise>
				Create a new Compania
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="companiaBeanCompaniaIdCia" value="Id Cia:"/>
				<h:panelGroup>
					<h:inputText id="companiaBeanCompaniaIdCia" required="true" value="#{companiaBean.compania.idCia}"/>
					<h:message for="companiaBeanCompaniaIdCia" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="companiaBeanCompaniaNombreCorto" value="Nombre Corto:"/>
				<h:panelGroup>
					<h:inputText id="companiaBeanCompaniaNombreCorto" maxLength="20" required="true" value="#{companiaBean.compania.nombreCorto}"/>
					<h:message for="companiaBeanCompaniaNombreCorto" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="companiaBeanCompaniaNombreLargo" value="Nombre Largo:"/>
				<h:panelGroup>
					<h:inputText id="companiaBeanCompaniaNombreLargo" maxLength="200" required="true" value="#{companiaBean.compania.nombreLargo}"/>
					<h:message for="companiaBeanCompaniaNombreLargo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="companiaBeanCompaniaFechaInicioOperaciones" value="Fecha Inicio Operaciones:"/>
				<h:panelGroup>
					<h:inputText id="companiaBeanCompaniaFechaInicioOperaciones" maxLength="29" value="#{companiaBean.compania.fechaInicioOperaciones}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="companiaBeanCompaniaFechaInicioOperaciones" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="companiaBeanCompaniaFlagEstado" value="Flag Estado:"/>
				<h:panelGroup>
					<h:inputText id="companiaBeanCompaniaFlagEstado" maxLength="2" value="#{companiaBean.compania.flagEstado}"/>
					<h:message for="companiaBeanCompaniaFlagEstado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="companiaBeanCompaniaFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="companiaBeanCompaniaFechaReg" maxLength="29" value="#{companiaBean.compania.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="companiaBeanCompaniaFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="companiaBeanCompaniaUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="companiaBeanCompaniaUsuarioReg" maxLength="30" value="#{companiaBean.compania.usuarioReg}"/>
					<h:message for="companiaBeanCompaniaUsuarioReg" styleClass="error"/>

				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="companiaBeanCompaniaUsuarioMod" value="Usuario Mod:"/>

								<h:outputText value="Id Det Persona Servicio"/>
							</f:facet>
							<h:link outcome="/param/detallaPersonaServicio/view">
								<f:param name="id" value="#{_item.idDetPersonaServicio}"/>
								<h:outputText id="itemIdDetPersonaServicio" value="#{_item.idDetPersonaServicio}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="detallaPersonaServicioBeanAddIdDetPersonaServicio" value="#{detallaPersonaServicioBean.add.idDetPersonaServicio}"/>
								<h:message for="detallaPersonaServicioBeanAddIdDetPersonaServicio" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Fecha Det Persona Servicio"/>
							</f:facet>
							<h:link outcome="/param/detallaPersonaServicio/view">
								<f:param name="id" value="#{_item.idDetPersonaServicio}"/>
								<h:outputText id="itemFechaDetPersonaServicio" value="#{_item.fechaDetPersonaServicio}">

								</h:outputText>

								</h:commandLink>
							</f:facet>
						</h:column>

							<f:facet name="footer">

								<h:message for="parqueoBeanAddLongitud" styleClass="error"/>
							</f:facet>
						</h:column>

									<f:setPropertyActionListener target="#{parqueoBean.add.compania}" value="#{companiaBean.compania}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
