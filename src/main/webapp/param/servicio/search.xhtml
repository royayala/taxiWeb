<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{servicioBean.page}'/>
		<f:event type="preRenderView" listener='#{servicioBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Servicio entities"/>

	<ui:define name="header">
		Servicio
	</ui:define>

	<ui:define name="subheader">
		Search Servicio entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="servicioBeanExampleIdServicio" value="Id Servicio:"/>
						<h:panelGroup>
							<h:inputText id="servicioBeanExampleIdServicio" value="#{servicioBean.example.idServicio}"/>
							<h:message for="servicioBeanExampleIdServicio" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="servicioBeanExampleCompania" value="Compania:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{companiaBean.converter}" id="servicioBeanExampleCompania" value="#{servicioBean.example.compania}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{companiaBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="servicioBeanExampleCompania" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="servicioBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="servicioBeanExampleNombre" maxLength="50" value="#{servicioBean.example.nombre}"/>
							<h:message for="servicioBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="servicioBeanExampleDescripcion" value="Descripcion:"/>
						<h:panelGroup>
							<h:inputText id="servicioBeanExampleDescripcion" maxLength="200" value="#{servicioBean.example.descripcion}"/>
							<h:message for="servicioBeanExampleDescripcion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="servicioBeanExampleFlagEstado" value="Flag Estado:"/>
						<h:panelGroup>
							<h:inputText id="servicioBeanExampleFlagEstado" maxLength="2" value="#{servicioBean.example.flagEstado}"/>
							<h:message for="servicioBeanExampleFlagEstado" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{servicioBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{servicioBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="servicioBeanPageItems" styleClass="data-table" value="#{servicioBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Servicio"/>
					</f:facet>
					<h:link outcome="/param/servicio/view">
						<f:param name="id" value="#{_item.idServicio}"/>
						<h:outputText id="itemIdServicio" value="#{_item.idServicio}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/param/servicio/view">
						<f:param name="id" value="#{_item.idServicio}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descripcion"/>
					</f:facet>
					<h:link outcome="/param/servicio/view">
						<f:param name="id" value="#{_item.idServicio}"/>
						<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{servicioBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
