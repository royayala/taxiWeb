<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{servicioBean.id}'/>
		<f:event type="preRenderView" listener='#{servicioBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Servicio"/>

	<ui:define name="header">
		Servicio
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty servicioBean.id}'>
				Edit existing Servicio
			</c:when>
			<c:otherwise>
				Create a new Servicio
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="servicioBeanServicioIdServicio" value="Id Servicio:"/>
				<h:panelGroup>
					<h:inputText id="servicioBeanServicioIdServicio" required="true" value="#{servicioBean.servicio.idServicio}"/>
					<h:message for="servicioBeanServicioIdServicio" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="servicioBeanServicioCompania" value="Compania:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{companiaBean.converter}" id="servicioBeanServicioCompania" value="#{servicioBean.servicio.compania}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{companiaBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="servicioBeanServicioCompania" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="servicioBeanServicioNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="servicioBeanServicioNombre" maxLength="50" required="true" value="#{servicioBean.servicio.nombre}"/>
					<h:message for="servicioBeanServicioNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="servicioBeanServicioDescripcion" value="Descripcion:"/>
				<h:panelGroup>
					<h:inputText id="servicioBeanServicioDescripcion" maxLength="200" required="true" value="#{servicioBean.servicio.descripcion}"/>
					<h:message for="servicioBeanServicioDescripcion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="servicioBeanServicioFlagEstado" value="Flag Estado:"/>
				<h:panelGroup>
					<h:inputText id="servicioBeanServicioFlagEstado" maxLength="2" value="#{servicioBean.servicio.flagEstado}"/>
					<h:message for="servicioBeanServicioFlagEstado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="servicioBeanServicioFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="servicioBeanServicioFechaReg" maxLength="29" value="#{servicioBean.servicio.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="servicioBeanServicioFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="servicioBeanServicioUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="servicioBeanServicioUsuarioReg" maxLength="30" value="#{servicioBean.servicio.usuarioReg}"/>
					<h:message for="servicioBeanServicioUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="servicioBeanServicioFechaMod" value="Fecha Mod:"/>
				<h:panelGroup>
					<h:inputText id="servicioBeanServicioFechaMod" maxLength="29" value="#{servicioBean.servicio.fechaMod}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="servicioBeanServicioFechaMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="servicioBeanServicioUsuarioMod" value="Usuario Mod:"/>
				<h:panelGroup>
					<h:inputText id="servicioBeanServicioUsuarioMod" maxLength="30" value="#{servicioBean.servicio.usuarioMod}"/>
					<h:message for="servicioBeanServicioUsuarioMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="servicioBeanServicioFechaBorrado" value="Fecha Borrado:"/>
				<h:panelGroup>
					<h:inputText id="servicioBeanServicioFechaBorrado" maxLength="29" value="#{servicioBean.servicio.fechaBorrado}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="servicioBeanServicioFechaBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="servicioBeanServicioUsuarioBorrado" value="Usuario Borrado:"/>
				<h:panelGroup>
					<h:inputText id="servicioBeanServicioUsuarioBorrado" maxLength="30" value="#{servicioBean.servicio.usuarioBorrado}"/>
					<h:message for="servicioBeanServicioUsuarioBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="servicioBeanServicioPersonaServicios" value="Persona Servicios:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{servicioBean.servicio.personaServicios}"/>
					<h:dataTable id="servicioBeanServicioPersonaServicios" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Persona Servicio"/>
							</f:facet>
							<h:link outcome="/param/personaServicio/view">
								<f:param name="id" value="#{_item.idPersonaServicio}"/>
								<h:outputText id="itemIdPersonaServicio" value="#{_item.idPersonaServicio}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personaServicioBeanAddIdPersonaServicio" value="#{personaServicioBean.add.idPersonaServicio}"/>
								<h:message for="personaServicioBeanAddIdPersonaServicio" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Fecha Inicio"/>
							</f:facet>
							<h:link outcome="/param/personaServicio/view">
								<f:param name="id" value="#{_item.idPersonaServicio}"/>
								<h:outputText id="itemFechaInicio" value="#{_item.fechaInicio}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personaServicioBeanAddFechaInicio" maxLength="29" value="#{personaServicioBean.add.fechaInicio}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="personaServicioBeanAddFechaInicio" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Descripcion"/>
							</f:facet>
							<h:link outcome="/param/personaServicio/view">
								<f:param name="id" value="#{_item.idPersonaServicio}"/>
								<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personaServicioBeanAddDescripcion" maxLength="200" value="#{personaServicioBean.add.descripcion}"/>
								<h:message for="personaServicioBeanAddDescripcion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Origen"/>
							</f:facet>
							<h:link outcome="/param/personaServicio/view">
								<f:param name="id" value="#{_item.idPersonaServicio}"/>
								<h:outputText id="itemOrigen" value="#{_item.origen}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personaServicioBeanAddOrigen" maxLength="200" value="#{personaServicioBean.add.origen}"/>
								<h:message for="personaServicioBeanAddOrigen" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Desitino"/>
							</f:facet>
							<h:link outcome="/param/personaServicio/view">
								<f:param name="id" value="#{_item.idPersonaServicio}"/>
								<h:outputText id="itemDesitino" value="#{_item.desitino}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personaServicioBeanAddDesitino" maxLength="200" value="#{personaServicioBean.add.desitino}"/>
								<h:message for="personaServicioBeanAddDesitino" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(personaServicioBean.added)}" id="servicioBeanServicioPersonaServiciosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{personaServicioBean.add.servicio}" value="#{servicioBean.servicio}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="servicioBeanServicioFlagCortecia" value="Flag Cortecia:"/>
				<h:panelGroup>
					<h:selectBooleanCheckbox id="servicioBeanServicioFlagCortecia" value="#{servicioBean.servicio.flagCortecia}"/>
					<h:message for="servicioBeanServicioFlagCortecia" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{servicioBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty servicioBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{servicioBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{servicioBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
