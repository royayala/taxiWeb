<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{vehiculoParqueoBean.id}'/>
		<f:event type="preRenderView" listener='#{vehiculoParqueoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Vehiculo Parqueo"/>

	<ui:define name="header">
		Vehiculo Parqueo
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty vehiculoParqueoBean.id}'>
				Editar Vehiculo Parqueo
			</c:when>
			<c:otherwise>
				Crear nuevo Vehiculo Parqueo
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="vehiculoParqueoBeanVehiculoParqueoIdVehiculoParqueo" value="Id Vehiculo Parqueo:"/>
				<h:panelGroup>
					<h:inputText id="vehiculoParqueoBeanVehiculoParqueoIdVehiculoParqueo" required="true" value="#{vehiculoParqueoBean.vehiculoParqueo.idVehiculoParqueo}"/>
					<h:message for="vehiculoParqueoBeanVehiculoParqueoIdVehiculoParqueo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<!-- 
				<h:outputLabel for="vehiculoParqueoBeanVehiculoParqueoCompania" value="Compania:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{companiaBean.converter}" id="vehiculoParqueoBeanVehiculoParqueoCompania" value="#{vehiculoParqueoBean.vehiculoParqueo.compania}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{companiaBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="vehiculoParqueoBeanVehiculoParqueoCompania" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				-->
				<h:outputLabel for="vehiculoParqueoBeanVehiculoParqueoParqueo" value="Parqueo:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{parqueoBean.converter}" id="vehiculoParqueoBeanVehiculoParqueoParqueo" value="#{vehiculoParqueoBean.vehiculoParqueo.parqueo}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item.direccion)}" itemValue="#{_item.idParqueo}" value="#{parqueoBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="vehiculoParqueoBeanVehiculoParqueoParqueo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="vehiculoParqueoBeanVehiculoParqueoVehiculo" value="Vehiculo:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{vehiculoBean.converter}" id="vehiculoParqueoBeanVehiculoParqueoVehiculo" value="#{vehiculoParqueoBean.vehiculoParqueo.vehiculo}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item.placa)}" itemValue="#{_item.idVehiculo}" value="#{vehiculoBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="vehiculoParqueoBeanVehiculoParqueoVehiculo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Guardar" action='#{vehiculoParqueoBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty vehiculoParqueoBean.id}'>
						<h:link value="Cancelar" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{vehiculoParqueoBean.id}'/>
						</h:link>
						<h:commandLink value="Eliminar" action='#{vehiculoParqueoBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
