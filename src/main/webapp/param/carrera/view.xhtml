<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{carreraBean.id}'/>
		<f:event type="preRenderView" listener='#{carreraBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Carrera"/>

	<ui:define name="header">
		Carrera
	</ui:define>

	<ui:define name="subheader">
		View existing Carrera
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="carreraBeanCarreraIdCarrera" value="Id Carrera:"/>
			<h:outputText id="carreraBeanCarreraIdCarrera" value="#{carreraBean.carrera.idCarrera}"/>
			<h:outputText/>
			<h:outputLabel for="carreraBeanCarreraCompania" value="Compania:"/>
			<h:link id="carreraBeanCarreraCompania" outcome="/param/compania/view" rendered="#{!empty carreraBean.carrera.compania}" value="#{carreraBean.carrera.compania}">
				<f:param name="id" value="#{carreraBean.carrera.compania.idCia}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="carreraBeanCarreraTarifa" value="Tarifa:"/>
			<h:link id="carreraBeanCarreraTarifa" outcome="/param/tarifa/view" rendered="#{!empty carreraBean.carrera.tarifa}" value="#{carreraBean.carrera.tarifa}">
				<f:param name="id" value="#{carreraBean.carrera.tarifa.idTarifa}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="carreraBeanCarreraVehiculo" value="Vehiculo:"/>
			<h:link id="carreraBeanCarreraVehiculo" outcome="/param/vehiculo/view" rendered="#{!empty carreraBean.carrera.vehiculo}" value="#{carreraBean.carrera.vehiculo}">
				<f:param name="id" value="#{carreraBean.carrera.vehiculo.idVehiculo}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="carreraBeanCarreraOrigen" value="Origen:"/>
			<h:outputText id="carreraBeanCarreraOrigen" value="#{carreraBean.carrera.origen}"/>
			<h:outputText/>
			<h:outputLabel for="carreraBeanCarreraDestino" value="Destino:"/>
			<h:outputText id="carreraBeanCarreraDestino" value="#{carreraBean.carrera.destino}"/>
			<h:outputText/>
			<h:outputLabel for="carreraBeanCarreraFecha" value="Fecha:"/>
			<h:outputText id="carreraBeanCarreraFecha" value="#{carreraBean.carrera.fecha}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="carreraBeanCarreraObservaciones" value="Observaciones:"/>
			<h:outputText id="carreraBeanCarreraObservaciones" value="#{carreraBean.carrera.observaciones}"/>
			<h:outputText/>
			<h:outputLabel for="carreraBeanCarreraFechaReg" value="Fecha Reg:"/>
			<h:outputText id="carreraBeanCarreraFechaReg" value="#{carreraBean.carrera.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="carreraBeanCarreraUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="carreraBeanCarreraUsuarioReg" value="#{carreraBean.carrera.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="carreraBeanCarreraFechaMod" value="Fecha Mod:"/>
			<h:outputText id="carreraBeanCarreraFechaMod" value="#{carreraBean.carrera.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="carreraBeanCarreraUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="carreraBeanCarreraUsuarioMod" value="#{carreraBean.carrera.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="carreraBeanCarreraFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="carreraBeanCarreraFechaBorrado" value="#{carreraBean.carrera.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="carreraBeanCarreraUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="carreraBeanCarreraUsuarioBorrado" value="#{carreraBean.carrera.usuarioBorrado}"/>
			<h:outputText/>
			<h:outputLabel for="carreraBeanCarreraTransaccions" value="Transaccions:"/>
			<h:dataTable id="carreraBeanCarreraTransaccions" styleClass="data-table" value="#{forgeview:asList(carreraBean.carrera.transaccions)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Transaccion"/>
					</f:facet>
					<h:link outcome="/param/transaccion/view">
						<f:param name="id" value="#{_item.idTransaccion}"/>
						<h:outputText id="itemIdTransaccion" value="#{_item.idTransaccion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Transaccion"/>
					</f:facet>
					<h:link outcome="/param/transaccion/view">
						<f:param name="id" value="#{_item.idTransaccion}"/>
						<h:outputText id="itemFechaTransaccion" value="#{_item.fechaTransaccion}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Monto Total"/>
					</f:facet>
					<h:link outcome="/param/transaccion/view">
						<f:param name="id" value="#{_item.idTransaccion}"/>
						<h:outputText id="itemMontoTotal" value="#{_item.montoTotal}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descripcion"/>
					</f:facet>
					<h:link outcome="/param/transaccion/view">
						<f:param name="id" value="#{_item.idTransaccion}"/>
						<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
