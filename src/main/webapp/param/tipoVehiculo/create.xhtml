<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tipoVehiculoBean.id}'/>
		<f:event type="preRenderView" listener='#{tipoVehiculoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Tipo Vehiculo"/>

	<ui:define name="header">
		Tipo Vehiculo
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty tipoVehiculoBean.id}'>
				Editar Tipo Vehiculo
			</c:when>
			<c:otherwise>
				Crear nuevo Tipo Vehiculo
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="tipoVehiculoBeanTipoVehiculoIdTipoVehiculo" value="Id Tipo Vehiculo:"/>
				<h:panelGroup>
					<h:inputText id="tipoVehiculoBeanTipoVehiculoIdTipoVehiculo" required="true" value="#{tipoVehiculoBean.tipoVehiculo.idTipoVehiculo}" style=" width : 300px;"/>
					<h:message for="tipoVehiculoBeanTipoVehiculoIdTipoVehiculo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="tipoVehiculoBeanTipoVehiculoNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="tipoVehiculoBeanTipoVehiculoNombre" maxLength="20" required="true" value="#{tipoVehiculoBean.tipoVehiculo.nombre}" style=" width : 300px;"/>
					<h:message for="tipoVehiculoBeanTipoVehiculoNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			<!--
				<h:outputLabel for="tipoVehiculoBeanTipoVehiculoFlagEstado" value="Flag Estado:"/>
				<h:panelGroup>
					<h:inputText id="tipoVehiculoBeanTipoVehiculoFlagEstado" maxLength="2" value="#{tipoVehiculoBean.tipoVehiculo.flagEstado}"/>
					<h:message for="tipoVehiculoBeanTipoVehiculoFlagEstado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoVehiculoBeanTipoVehiculoFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="tipoVehiculoBeanTipoVehiculoFechaReg" maxLength="29" value="#{tipoVehiculoBean.tipoVehiculo.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="tipoVehiculoBeanTipoVehiculoFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoVehiculoBeanTipoVehiculoUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="tipoVehiculoBeanTipoVehiculoUsuarioReg" maxLength="30" value="#{tipoVehiculoBean.tipoVehiculo.usuarioReg}"/>
					<h:message for="tipoVehiculoBeanTipoVehiculoUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoVehiculoBeanTipoVehiculoFechaMod" value="Fecha Mod:"/>
				<h:panelGroup>
					<h:inputText id="tipoVehiculoBeanTipoVehiculoFechaMod" maxLength="29" value="#{tipoVehiculoBean.tipoVehiculo.fechaMod}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="tipoVehiculoBeanTipoVehiculoFechaMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoVehiculoBeanTipoVehiculoUsuarioMod" value="Usuario Mod:"/>
				<h:panelGroup>
					<h:inputText id="tipoVehiculoBeanTipoVehiculoUsuarioMod" maxLength="30" value="#{tipoVehiculoBean.tipoVehiculo.usuarioMod}"/>
					<h:message for="tipoVehiculoBeanTipoVehiculoUsuarioMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoVehiculoBeanTipoVehiculoFechaBorrado" value="Fecha Borrado:"/>
				<h:panelGroup>
					<h:inputText id="tipoVehiculoBeanTipoVehiculoFechaBorrado" maxLength="29" value="#{tipoVehiculoBean.tipoVehiculo.fechaBorrado}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="tipoVehiculoBeanTipoVehiculoFechaBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoVehiculoBeanTipoVehiculoUsuarioBorrado" value="Usuario Borrado:"/>
				<h:panelGroup>
					<h:inputText id="tipoVehiculoBeanTipoVehiculoUsuarioBorrado" maxLength="30" value="#{tipoVehiculoBean.tipoVehiculo.usuarioBorrado}"/>
					<h:message for="tipoVehiculoBeanTipoVehiculoUsuarioBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoVehiculoBeanTipoVehiculoVehiculos" value="Vehiculos:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{tipoVehiculoBean.tipoVehiculo.vehiculos}"/>
					<h:dataTable id="tipoVehiculoBeanTipoVehiculoVehiculos" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Vehiculo"/>
							</f:facet>
							<h:link outcome="/vehiculo/view">
								<f:param name="id" value="#{_item.idVehiculo}"/>
								<h:outputText id="itemIdVehiculo" value="#{_item.idVehiculo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="vehiculoBeanAddIdVehiculo" value="#{vehiculoBean.add.idVehiculo}"/>
								<h:message for="vehiculoBeanAddIdVehiculo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Placa"/>
							</f:facet>
							<h:link outcome="/vehiculo/view">
								<f:param name="id" value="#{_item.idVehiculo}"/>
								<h:outputText id="itemPlaca" value="#{_item.placa}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="vehiculoBeanAddPlaca" maxLength="10" value="#{vehiculoBean.add.placa}"/>
								<h:message for="vehiculoBeanAddPlaca" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Modelo"/>
							</f:facet>
							<h:link outcome="/vehiculo/view">
								<f:param name="id" value="#{_item.idVehiculo}"/>
								<h:outputText id="itemModelo" value="#{_item.modelo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="vehiculoBeanAddModelo" maxLength="20" value="#{vehiculoBean.add.modelo}"/>
								<h:message for="vehiculoBeanAddModelo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Marca"/>
							</f:facet>
							<h:link outcome="/vehiculo/view">
								<f:param name="id" value="#{_item.idVehiculo}"/>
								<h:outputText id="itemMarca" value="#{_item.marca}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="vehiculoBeanAddMarca" maxLength="20" value="#{vehiculoBean.add.marca}"/>
								<h:message for="vehiculoBeanAddMarca" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Numero Motor"/>
							</f:facet>
							<h:link outcome="/vehiculo/view">
								<f:param name="id" value="#{_item.idVehiculo}"/>
								<h:outputText id="itemNumeroMotor" value="#{_item.numeroMotor}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="vehiculoBeanAddNumeroMotor" maxLength="20" value="#{vehiculoBean.add.numeroMotor}"/>
								<h:message for="vehiculoBeanAddNumeroMotor" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(vehiculoBean.added)}" id="tipoVehiculoBeanTipoVehiculoVehiculosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{vehiculoBean.add.tipoVehiculo}" value="#{tipoVehiculoBean.tipoVehiculo}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				-->
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Guardar" action='#{tipoVehiculoBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty tipoVehiculoBean.id}'>
						<h:link value="Cancelar" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{tipoVehiculoBean.id}'/>
						</h:link>
						<h:commandLink value="Eliminar" action='#{tipoVehiculoBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
