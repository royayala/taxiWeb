<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{ciudadBean.id}'/>
		<f:event type="preRenderView" listener='#{ciudadBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Ciudad"/>

	<ui:define name="header">
		Ciudad
	</ui:define>

	<ui:define name="subheader">
		View existing Ciudad
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="ciudadBeanCiudadIdCiudad" value="Id Ciudad:"/>
			<h:outputText id="ciudadBeanCiudadIdCiudad" value="#{ciudadBean.ciudad.idCiudad}"/>
			<h:outputText/>
			<h:outputLabel for="ciudadBeanCiudadDepartamento" value="Departamento:"/>
			<h:link id="ciudadBeanCiudadDepartamento" outcome="/param/departamento/view" rendered="#{!empty ciudadBean.ciudad.departamento}" value="#{ciudadBean.ciudad.departamento}">
				<f:param name="id" value="#{ciudadBean.ciudad.departamento.idDepartamento}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="ciudadBeanCiudadNombre" value="Nombre:"/>
			<h:outputText id="ciudadBeanCiudadNombre" value="#{ciudadBean.ciudad.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="ciudadBeanCiudadFlagEstado" value="Flag Estado:"/>
			<h:outputText id="ciudadBeanCiudadFlagEstado" value="#{ciudadBean.ciudad.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="ciudadBeanCiudadFechaReg" value="Fecha Reg:"/>
			<h:outputText id="ciudadBeanCiudadFechaReg" value="#{ciudadBean.ciudad.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="ciudadBeanCiudadUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="ciudadBeanCiudadUsuarioReg" value="#{ciudadBean.ciudad.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="ciudadBeanCiudadFechaMod" value="Fecha Mod:"/>
			<h:outputText id="ciudadBeanCiudadFechaMod" value="#{ciudadBean.ciudad.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="ciudadBeanCiudadUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="ciudadBeanCiudadUsuarioMod" value="#{ciudadBean.ciudad.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="ciudadBeanCiudadFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="ciudadBeanCiudadFechaBorrado" value="#{ciudadBean.ciudad.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="ciudadBeanCiudadUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="ciudadBeanCiudadUsuarioBorrado" value="#{ciudadBean.ciudad.usuarioBorrado}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Volver" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Crear Nuevo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
