<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tipoTransaccionBean.id}'/>
		<f:event type="preRenderView" listener='#{tipoTransaccionBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Tipo Transaccion"/>

	<ui:define name="header">
		Tipo Transaccion
	</ui:define>

	<ui:define name="subheader">
		View existing Tipo Transaccion
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="tipoTransaccionBeanTipoTransaccionIdTipoTransaccion" value="Id Tipo Transaccion:"/>
			<h:outputText id="tipoTransaccionBeanTipoTransaccionIdTipoTransaccion" value="#{tipoTransaccionBean.tipoTransaccion.idTipoTransaccion}"/>
			<h:outputText/>
			<h:outputLabel for="tipoTransaccionBeanTipoTransaccionCompania" value="Compania:"/>
			<h:link id="tipoTransaccionBeanTipoTransaccionCompania" outcome="/compania/view" rendered="#{!empty tipoTransaccionBean.tipoTransaccion.compania}" value="#{tipoTransaccionBean.tipoTransaccion.compania}">
				<f:param name="id" value="#{tipoTransaccionBean.tipoTransaccion.compania.idCia}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="tipoTransaccionBeanTipoTransaccionNombre" value="Nombre:"/>
			<h:outputText id="tipoTransaccionBeanTipoTransaccionNombre" value="#{tipoTransaccionBean.tipoTransaccion.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="tipoTransaccionBeanTipoTransaccionDescripcion" value="Descripcion:"/>
			<h:outputText id="tipoTransaccionBeanTipoTransaccionDescripcion" value="#{tipoTransaccionBean.tipoTransaccion.descripcion}"/>
			<h:outputText/>
			<h:outputLabel for="tipoTransaccionBeanTipoTransaccionTipo" value="Tipo:"/>
			<h:outputText id="tipoTransaccionBeanTipoTransaccionTipo" value="#{tipoTransaccionBean.tipoTransaccion.tipo}"/>
			<h:outputText/>
			<h:outputLabel for="tipoTransaccionBeanTipoTransaccionFlagEstado" value="Flag Estado:"/>
			<h:outputText id="tipoTransaccionBeanTipoTransaccionFlagEstado" value="#{tipoTransaccionBean.tipoTransaccion.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="tipoTransaccionBeanTipoTransaccionFechaReg" value="Fecha Reg:"/>
			<h:outputText id="tipoTransaccionBeanTipoTransaccionFechaReg" value="#{tipoTransaccionBean.tipoTransaccion.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tipoTransaccionBeanTipoTransaccionUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="tipoTransaccionBeanTipoTransaccionUsuarioReg" value="#{tipoTransaccionBean.tipoTransaccion.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="tipoTransaccionBeanTipoTransaccionFechaMod" value="Fecha Mod:"/>
			<h:outputText id="tipoTransaccionBeanTipoTransaccionFechaMod" value="#{tipoTransaccionBean.tipoTransaccion.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tipoTransaccionBeanTipoTransaccionUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="tipoTransaccionBeanTipoTransaccionUsuarioMod" value="#{tipoTransaccionBean.tipoTransaccion.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="tipoTransaccionBeanTipoTransaccionFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="tipoTransaccionBeanTipoTransaccionFechaBorrado" value="#{tipoTransaccionBean.tipoTransaccion.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tipoTransaccionBeanTipoTransaccionUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="tipoTransaccionBeanTipoTransaccionUsuarioBorrado" value="#{tipoTransaccionBean.tipoTransaccion.usuarioBorrado}"/>
			<h:outputText/>
			<h:outputLabel for="tipoTransaccionBeanTipoTransaccionTransaccions" value="Transaccions:"/>
			<h:dataTable id="tipoTransaccionBeanTipoTransaccionTransaccions" styleClass="data-table" value="#{forgeview:asList(tipoTransaccionBean.tipoTransaccion.transaccions)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Transaccion"/>
					</f:facet>
					<h:link outcome="/param/transaccion/view">
						<f:param name="id" value="#{_item.idTransaccion}"/>
						<h:outputText id="itemIdTransaccion" value="#{_item.idTransaccion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Transaccion"/>
					</f:facet>
					<h:link outcome="/param/transaccion/view">
						<f:param name="id" value="#{_item.idTransaccion}"/>
						<h:outputText id="itemFechaTransaccion" value="#{_item.fechaTransaccion}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Monto Total"/>
					</f:facet>
					<h:link outcome="/param/transaccion/view">
						<f:param name="id" value="#{_item.idTransaccion}"/>
						<h:outputText id="itemMontoTotal" value="#{_item.montoTotal}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descripcion"/>
					</f:facet>
					<h:link outcome="/param/transaccion/view">
						<f:param name="id" value="#{_item.idTransaccion}"/>
						<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
