<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{detallaPersonaServicioBean.page}'/>
		<f:event type="preRenderView" listener='#{detallaPersonaServicioBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Detalla Persona Servicio entities"/>

	<ui:define name="header">
		Detalla Persona Servicio
	</ui:define>

	<ui:define name="subheader">
		Search Detalla Persona Servicio entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="detallaPersonaServicioBeanExampleIdDetPersonaServicio" value="Id Det Persona Servicio:"/>
						<h:panelGroup>
							<h:inputText id="detallaPersonaServicioBeanExampleIdDetPersonaServicio" value="#{detallaPersonaServicioBean.example.idDetPersonaServicio}"/>
							<h:message for="detallaPersonaServicioBeanExampleIdDetPersonaServicio" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="detallaPersonaServicioBeanExampleCompania" value="Compania:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{companiaBean.converter}" id="detallaPersonaServicioBeanExampleCompania" value="#{detallaPersonaServicioBean.example.compania}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{companiaBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="detallaPersonaServicioBeanExampleCompania" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="detallaPersonaServicioBeanExamplePersonaServicio" value="Persona Servicio:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{personaServicioBean.converter}" id="detallaPersonaServicioBeanExamplePersonaServicio" value="#{detallaPersonaServicioBean.example.personaServicio}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{personaServicioBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="detallaPersonaServicioBeanExamplePersonaServicio" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="detallaPersonaServicioBeanExampleVehiculo" value="Vehiculo:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{vehiculoBean.converter}" id="detallaPersonaServicioBeanExampleVehiculo" value="#{detallaPersonaServicioBean.example.vehiculo}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{vehiculoBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="detallaPersonaServicioBeanExampleVehiculo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="detallaPersonaServicioBeanExampleObservaciones" value="Observaciones:"/>
						<h:panelGroup>
							<h:inputText id="detallaPersonaServicioBeanExampleObservaciones" value="#{detallaPersonaServicioBean.example.observaciones}"/>
							<h:message for="detallaPersonaServicioBeanExampleObservaciones" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{detallaPersonaServicioBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{detallaPersonaServicioBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="detallaPersonaServicioBeanPageItems" styleClass="data-table" value="#{detallaPersonaServicioBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Det Persona Servicio"/>
					</f:facet>
					<h:link outcome="/param/detallaPersonaServicio/view">
						<f:param name="id" value="#{_item.idDetPersonaServicio}"/>
						<h:outputText id="itemIdDetPersonaServicio" value="#{_item.idDetPersonaServicio}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Det Persona Servicio"/>
					</f:facet>
					<h:link outcome="/param/detallaPersonaServicio/view">
						<f:param name="id" value="#{_item.idDetPersonaServicio}"/>
						<h:outputText id="itemFechaDetPersonaServicio" value="#{_item.fechaDetPersonaServicio}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Hora Inicio"/>
					</f:facet>
					<h:link outcome="/param/detallaPersonaServicio/view">
						<f:param name="id" value="#{_item.idDetPersonaServicio}"/>
						<h:outputText id="itemHoraInicio" value="#{_item.horaInicio}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{detallaPersonaServicioBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
