<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{personaServicioBean.id}'/>
		<f:event type="preRenderView" listener='#{personaServicioBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Persona Servicio"/>

	<ui:define name="header">
		Persona Servicio
	</ui:define>

	<ui:define name="subheader">
		View existing Persona Servicio
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="personaServicioBeanPersonaServicioIdPersonaServicio" value="Id Persona Servicio:"/>
			<h:outputText id="personaServicioBeanPersonaServicioIdPersonaServicio" value="#{personaServicioBean.personaServicio.idPersonaServicio}"/>
			<h:outputText/>
			<h:outputLabel for="personaServicioBeanPersonaServicioCompania" value="Compania:"/>
			<h:link id="personaServicioBeanPersonaServicioCompania" outcome="/param/compania/view" rendered="#{!empty personaServicioBean.personaServicio.compania}" value="#{personaServicioBean.personaServicio.compania}">
				<f:param name="id" value="#{personaServicioBean.personaServicio.compania.idCia}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="personaServicioBeanPersonaServicioPersona" value="Persona:"/>
			<h:link id="personaServicioBeanPersonaServicioPersona" outcome="/param/persona/view" rendered="#{!empty personaServicioBean.personaServicio.persona}" value="#{personaServicioBean.personaServicio.persona}">
				<f:param name="id" value="#{personaServicioBean.personaServicio.persona.idPersona}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="personaServicioBeanPersonaServicioServicio" value="Servicio:"/>
			<h:link id="personaServicioBeanPersonaServicioServicio" outcome="/param/servicio/view" rendered="#{!empty personaServicioBean.personaServicio.servicio}" value="#{personaServicioBean.personaServicio.servicio}">
				<f:param name="id" value="#{personaServicioBean.personaServicio.servicio.idServicio}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="personaServicioBeanPersonaServicioTarifa" value="Tarifa:"/>
			<h:link id="personaServicioBeanPersonaServicioTarifa" outcome="/param/tarifa/view" rendered="#{!empty personaServicioBean.personaServicio.tarifa}" value="#{personaServicioBean.personaServicio.tarifa}">
				<f:param name="id" value="#{personaServicioBean.personaServicio.tarifa.idTarifa}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="personaServicioBeanPersonaServicioFechaInicio" value="Fecha Inicio:"/>
			<h:outputText id="personaServicioBeanPersonaServicioFechaInicio" value="#{personaServicioBean.personaServicio.fechaInicio}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="personaServicioBeanPersonaServicioFechaFin" value="Fecha Fin:"/>
			<h:outputText id="personaServicioBeanPersonaServicioFechaFin" value="#{personaServicioBean.personaServicio.fechaFin}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="personaServicioBeanPersonaServicioDescripcion" value="Descripcion:"/>
			<h:outputText id="personaServicioBeanPersonaServicioDescripcion" value="#{personaServicioBean.personaServicio.descripcion}"/>
			<h:outputText/>
			<h:outputLabel for="personaServicioBeanPersonaServicioOrigen" value="Origen:"/>
			<h:outputText id="personaServicioBeanPersonaServicioOrigen" value="#{personaServicioBean.personaServicio.origen}"/>
			<h:outputText/>
			<h:outputLabel for="personaServicioBeanPersonaServicioDesitino" value="Desitino:"/>
			<h:outputText id="personaServicioBeanPersonaServicioDesitino" value="#{personaServicioBean.personaServicio.desitino}"/>
			<h:outputText/>
			<h:outputLabel for="personaServicioBeanPersonaServicioFlagEstado" value="Flag Estado:"/>
			<h:outputText id="personaServicioBeanPersonaServicioFlagEstado" value="#{personaServicioBean.personaServicio.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="personaServicioBeanPersonaServicioFechaReg" value="Fecha Reg:"/>
			<h:outputText id="personaServicioBeanPersonaServicioFechaReg" value="#{personaServicioBean.personaServicio.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="personaServicioBeanPersonaServicioUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="personaServicioBeanPersonaServicioUsuarioReg" value="#{personaServicioBean.personaServicio.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="personaServicioBeanPersonaServicioFechaMod" value="Fecha Mod:"/>
			<h:outputText id="personaServicioBeanPersonaServicioFechaMod" value="#{personaServicioBean.personaServicio.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="personaServicioBeanPersonaServicioUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="personaServicioBeanPersonaServicioUsuarioMod" value="#{personaServicioBean.personaServicio.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="personaServicioBeanPersonaServicioFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="personaServicioBeanPersonaServicioFechaBorrado" value="#{personaServicioBean.personaServicio.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="personaServicioBeanPersonaServicioUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="personaServicioBeanPersonaServicioUsuarioBorrado" value="#{personaServicioBean.personaServicio.usuarioBorrado}"/>
			<h:outputText/>
			<h:outputLabel for="personaServicioBeanPersonaServicioDetallaPersonaServicios" value="Detalla Persona Servicios:"/>
			<h:dataTable id="personaServicioBeanPersonaServicioDetallaPersonaServicios" styleClass="data-table" value="#{forgeview:asList(personaServicioBean.personaServicio.detallaPersonaServicios)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Det Persona Servicio"/>
					</f:facet>
					<h:link outcome="/param/detallaPersonaServicio/view">
						<f:param name="id" value="#{_item.idDetPersonaServicio}"/>
						<h:outputText id="itemIdDetPersonaServicio" value="#{_item.idDetPersonaServicio}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Det Persona Servicio"/>
					</f:facet>
					<h:link outcome="/param/detallaPersonaServicio/view">
						<f:param name="id" value="#{_item.idDetPersonaServicio}"/>
						<h:outputText id="itemFechaDetPersonaServicio" value="#{_item.fechaDetPersonaServicio}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Hora Inicio"/>
					</f:facet>
					<h:link outcome="/param/detallaPersonaServicio/view">
						<f:param name="id" value="#{_item.idDetPersonaServicio}"/>
						<h:outputText id="itemHoraInicio" value="#{_item.horaInicio}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="personaServicioBeanPersonaServicioTransaccions" value="Transaccions:"/>
			<h:dataTable id="personaServicioBeanPersonaServicioTransaccions" styleClass="data-table" value="#{forgeview:asList(personaServicioBean.personaServicio.transaccions)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Transaccion"/>
					</f:facet>
					<h:link outcome="/param/transaccion/view">
						<f:param name="id" value="#{_item.idTransaccion}"/>
						<h:outputText id="itemIdTransaccion" value="#{_item.idTransaccion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Transaccion"/>
					</f:facet>
					<h:link outcome="/param/transaccion/view">
						<f:param name="id" value="#{_item.idTransaccion}"/>
						<h:outputText id="itemFechaTransaccion" value="#{_item.fechaTransaccion}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Monto Total"/>
					</f:facet>
					<h:link outcome="/param/transaccion/view">
						<f:param name="id" value="#{_item.idTransaccion}"/>
						<h:outputText id="itemMontoTotal" value="#{_item.montoTotal}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descripcion"/>
					</f:facet>
					<h:link outcome="/param/transaccion/view">
						<f:param name="id" value="#{_item.idTransaccion}"/>
						<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel value="Flag Sabado Domingo:"/>
			<h:outputText styleClass="#{personaServicioBean.personaServicio.flagSabadoDomingo ? 'boolean-true' : 'boolean-false'}" value=""/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
