<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{personaServicioBean.page}'/>
		<f:event type="preRenderView" listener='#{personaServicioBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Persona Servicio entities"/>

	<ui:define name="header">
		Persona Servicio
	</ui:define>

	<ui:define name="subheader">
		Search Persona Servicio entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="personaServicioBeanExampleIdPersonaServicio" value="Id Persona Servicio:"/>
						<h:panelGroup>
							<h:inputText id="personaServicioBeanExampleIdPersonaServicio" value="#{personaServicioBean.example.idPersonaServicio}"/>
							<h:message for="personaServicioBeanExampleIdPersonaServicio" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="personaServicioBeanExampleCompania" value="Compania:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{companiaBean.converter}" id="personaServicioBeanExampleCompania" value="#{personaServicioBean.example.compania}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{companiaBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="personaServicioBeanExampleCompania" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="personaServicioBeanExamplePersona" value="Persona:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{personaBean.converter}" id="personaServicioBeanExamplePersona" value="#{personaServicioBean.example.persona}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{personaBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="personaServicioBeanExamplePersona" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="personaServicioBeanExampleServicio" value="Servicio:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{servicioBean.converter}" id="personaServicioBeanExampleServicio" value="#{personaServicioBean.example.servicio}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{servicioBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="personaServicioBeanExampleServicio" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="personaServicioBeanExampleTarifa" value="Tarifa:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{tarifaBean.converter}" id="personaServicioBeanExampleTarifa" value="#{personaServicioBean.example.tarifa}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{tarifaBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="personaServicioBeanExampleTarifa" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Buscar" action='#{personaServicioBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Adicionar" action='#{personaServicioBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="personaServicioBeanPageItems" styleClass="data-table" value="#{personaServicioBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Persona Servicio"/>
					</f:facet>
					<h:link outcome="/param/personaServicio/view">
						<f:param name="id" value="#{_item.idPersonaServicio}"/>
						<h:outputText id="itemIdPersonaServicio" value="#{_item.idPersonaServicio}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Inicio"/>
					</f:facet>
					<h:link outcome="/param/personaServicio/view">
						<f:param name="id" value="#{_item.idPersonaServicio}"/>
						<h:outputText id="itemFechaInicio" value="#{_item.fechaInicio}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descripcion"/>
					</f:facet>
					<h:link outcome="/param/personaServicio/view">
						<f:param name="id" value="#{_item.idPersonaServicio}"/>
						<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Origen"/>
					</f:facet>
					<h:link outcome="/param/personaServicio/view">
						<f:param name="id" value="#{_item.idPersonaServicio}"/>
						<h:outputText id="itemOrigen" value="#{_item.origen}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Desitino"/>
					</f:facet>
					<h:link outcome="/param/personaServicio/view">
						<f:param name="id" value="#{_item.idPersonaServicio}"/>
						<h:outputText id="itemDesitino" value="#{_item.desitino}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{personaServicioBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
