<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{parqueoBean.id}'/>
		<f:event type="preRenderView" listener='#{parqueoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Parqueo"/>

	<ui:define name="header">
		Parqueo
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty parqueoBean.id}'>
				Editar Parqueo
			</c:when>
			<c:otherwise>
				Crear nuevo Parqueo
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="parqueoBeanParqueoIdParqueo" value="Id Parqueo:"/>
				<h:panelGroup>
					<h:inputText id="parqueoBeanParqueoIdParqueo" required="true" value="#{parqueoBean.parqueo.idParqueo}"/>
					<h:message for="parqueoBeanParqueoIdParqueo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="parqueoBeanParqueoCompania" value="Compania:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{companiaBean.converter}" id="parqueoBeanParqueoCompania" value="#{parqueoBean.parqueo.compania}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{companiaBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="parqueoBeanParqueoCompania" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="parqueoBeanParqueoDireccion" value="Direccion:"/>
				<h:panelGroup>
					<h:inputText id="parqueoBeanParqueoDireccion" maxLength="200" required="true" value="#{parqueoBean.parqueo.direccion}"/>
					<h:message for="parqueoBeanParqueoDireccion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="parqueoBeanParqueoIdCiudad" value="Id Ciudad:"/>
				<h:panelGroup>
					<h:selectOneMenu>
                		<f:selectItem id="parqueoBeanParqueoIdCiudad" itemLabel="#{ciudadBean.ciudad.nombre}" 
                		itemValue="#{ciudadBean.ciudad.idCiudad}" value="#{parqueoBean.parqueo.idCiudad}" />
            		</h:selectOneMenu>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="parqueoBeanParqueoLatitud" value="Latitud:"/>
				<h:panelGroup>
					<h:inputText id="parqueoBeanParqueoLatitud" maxLength="20" required="true" value="#{parqueoBean.parqueo.latitud}"/>
					<h:message for="parqueoBeanParqueoLatitud" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="parqueoBeanParqueoLongitud" value="Longitud:"/>
				<h:panelGroup>
					<h:inputText id="parqueoBeanParqueoLongitud" maxLength="20" required="true" value="#{parqueoBean.parqueo.longitud}"/>
					<h:message for="parqueoBeanParqueoLongitud" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="parqueoBeanParqueoFlagEstado" value="Flag Estado:"/>
				<h:panelGroup>
					<h:inputText id="parqueoBeanParqueoFlagEstado" maxLength="2" value="#{parqueoBean.parqueo.flagEstado}"/>
					<h:message for="parqueoBeanParqueoFlagEstado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="parqueoBeanParqueoFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="parqueoBeanParqueoFechaReg" maxLength="29" value="#{parqueoBean.parqueo.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="parqueoBeanParqueoFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="parqueoBeanParqueoUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="parqueoBeanParqueoUsuarioReg" maxLength="30" value="#{parqueoBean.parqueo.usuarioReg}"/>
					<h:message for="parqueoBeanParqueoUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="parqueoBeanParqueoFechaMod" value="Fecha Mod:"/>
				<h:panelGroup>
					<h:inputText id="parqueoBeanParqueoFechaMod" maxLength="29" value="#{parqueoBean.parqueo.fechaMod}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="parqueoBeanParqueoFechaMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="parqueoBeanParqueoUsuarioMod" value="Usuario Mod:"/>
				<h:panelGroup>
					<h:inputText id="parqueoBeanParqueoUsuarioMod" maxLength="30" value="#{parqueoBean.parqueo.usuarioMod}"/>
					<h:message for="parqueoBeanParqueoUsuarioMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="parqueoBeanParqueoFechaBorrado" value="Fecha Borrado:"/>
				<h:panelGroup>
					<h:inputText id="parqueoBeanParqueoFechaBorrado" maxLength="29" value="#{parqueoBean.parqueo.fechaBorrado}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="parqueoBeanParqueoFechaBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="parqueoBeanParqueoUsuarioBorrado" value="Usuario Borrado:"/>
				<h:panelGroup>
					<h:inputText id="parqueoBeanParqueoUsuarioBorrado" maxLength="30" value="#{parqueoBean.parqueo.usuarioBorrado}"/>
					<h:message for="parqueoBeanParqueoUsuarioBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="parqueoBeanParqueoVehiculoParqueos" value="Vehiculo Parqueos:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{parqueoBean.parqueo.vehiculoParqueos}"/>
					<h:dataTable id="parqueoBeanParqueoVehiculoParqueos" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Vehiculo Parqueo"/>
							</f:facet>
							<h:link outcome="/param/vehiculoParqueo/view">
								<f:param name="id" value="#{_item.idVehiculoParqueo}"/>
								<h:outputText id="itemIdVehiculoParqueo" value="#{_item.idVehiculoParqueo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="vehiculoParqueoBeanAddIdVehiculoParqueo" value="#{vehiculoParqueoBean.add.idVehiculoParqueo}"/>
								<h:message for="vehiculoParqueoBeanAddIdVehiculoParqueo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Fecha Ingreso"/>
							</f:facet>
							<h:link outcome="/param/vehiculoParqueo/view">
								<f:param name="id" value="#{_item.idVehiculoParqueo}"/>
								<h:outputText id="itemFechaIngreso" value="#{_item.fechaIngreso}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="vehiculoParqueoBeanAddFechaIngreso" maxLength="29" value="#{vehiculoParqueoBean.add.fechaIngreso}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="vehiculoParqueoBeanAddFechaIngreso" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(vehiculoParqueoBean.added)}" id="parqueoBeanParqueoVehiculoParqueosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{vehiculoParqueoBean.add.parqueo}" value="#{parqueoBean.parqueo}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Guardar" action='#{parqueoBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty parqueoBean.id}'>
						<h:link value="Cancelar" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{parqueoBean.id}'/>
						</h:link>
						<h:commandLink value="Eliminar" action='#{parqueoBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
