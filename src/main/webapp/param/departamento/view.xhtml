<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{departamentoBean.id}'/>
		<f:event type="preRenderView" listener='#{departamentoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Departamento"/>

	<ui:define name="header">
		Departamento
	</ui:define>

	<ui:define name="subheader">
		View existing Departamento
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="departamentoBeanDepartamentoIdDepartamento" value="Id Departamento:"/>
			<h:outputText id="departamentoBeanDepartamentoIdDepartamento" value="#{departamentoBean.departamento.idDepartamento}"/>
			<h:outputText/>
			<h:outputLabel for="departamentoBeanDepartamentoNombre" value="Nombre:"/>
			<h:outputText id="departamentoBeanDepartamentoNombre" value="#{departamentoBean.departamento.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="departamentoBeanDepartamentoFlagEstado" value="Flag Estado:"/>
			<h:outputText id="departamentoBeanDepartamentoFlagEstado" value="#{departamentoBean.departamento.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="departamentoBeanDepartamentoFechaReg" value="Fecha Reg:"/>
			<h:outputText id="departamentoBeanDepartamentoFechaReg" value="#{departamentoBean.departamento.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="departamentoBeanDepartamentoUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="departamentoBeanDepartamentoUsuarioReg" value="#{departamentoBean.departamento.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="departamentoBeanDepartamentoFechaMod" value="Fecha Mod:"/>
			<h:outputText id="departamentoBeanDepartamentoFechaMod" value="#{departamentoBean.departamento.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="departamentoBeanDepartamentoUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="departamentoBeanDepartamentoUsuarioMod" value="#{departamentoBean.departamento.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="departamentoBeanDepartamentoFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="departamentoBeanDepartamentoFechaBorrado" value="#{departamentoBean.departamento.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="departamentoBeanDepartamentoUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="departamentoBeanDepartamentoUsuarioBorrado" value="#{departamentoBean.departamento.usuarioBorrado}"/>
			<h:outputText/>
			<h:outputLabel for="departamentoBeanDepartamentoCiudads" value="Ciudads:"/>
			<h:dataTable id="departamentoBeanDepartamentoCiudads" styleClass="data-table" value="#{forgeview:asList(departamentoBean.departamento.ciudads)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Ciudad"/>
					</f:facet>
					<h:link outcome="/param/ciudad/view">
						<f:param name="id" value="#{_item.idCiudad}"/>
						<h:outputText id="itemIdCiudad" value="#{_item.idCiudad}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/param/ciudad/view">
						<f:param name="id" value="#{_item.idCiudad}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Volver" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Crear Nuevo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
