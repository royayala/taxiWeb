<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{vehiculoPersonaBean.page}'/>
		<f:event type="preRenderView" listener='#{vehiculoPersonaBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Vehiculo Persona entities"/>

	<ui:define name="header">
		Vehiculo Persona
	</ui:define>

	<ui:define name="subheader">
		Search Vehiculo Persona entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="vehiculoPersonaBeanExampleIdVehiculoPersona" value="Id Vehiculo Persona:"/>
						<h:panelGroup>
							<h:inputText id="vehiculoPersonaBeanExampleIdVehiculoPersona" value="#{vehiculoPersonaBean.example.idVehiculoPersona}"/>
							<h:message for="vehiculoPersonaBeanExampleIdVehiculoPersona" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="vehiculoPersonaBeanExampleCompania" value="Compania:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{companiaBean.converter}" id="vehiculoPersonaBeanExampleCompania" value="#{vehiculoPersonaBean.example.compania}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{companiaBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="vehiculoPersonaBeanExampleCompania" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="vehiculoPersonaBeanExamplePersonaByIdChofer" value=" Id Chofer:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{personaBean.converter}" id="vehiculoPersonaBeanExamplePersonaByIdChofer" value="#{vehiculoPersonaBean.example.personaByIdChofer}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{personaBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="vehiculoPersonaBeanExamplePersonaByIdChofer" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="vehiculoPersonaBeanExamplePersonaByIdPersona" value=" Id Persona:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{personaBean.converter}" id="vehiculoPersonaBeanExamplePersonaByIdPersona" value="#{vehiculoPersonaBean.example.personaByIdPersona}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{personaBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="vehiculoPersonaBeanExamplePersonaByIdPersona" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="vehiculoPersonaBeanExampleVehiculo" value="Vehiculo:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{vehiculoBean.converter}" id="vehiculoPersonaBeanExampleVehiculo" value="#{vehiculoPersonaBean.example.vehiculo}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{vehiculoBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="vehiculoPersonaBeanExampleVehiculo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Buscar" action='#{vehiculoPersonaBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Adicionar" action='#{vehiculoPersonaBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="vehiculoPersonaBeanPageItems" styleClass="data-table" value="#{vehiculoPersonaBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Vehiculo Persona"/>
					</f:facet>
					<h:link outcome="/param/vehiculoPersona/view">
						<f:param name="id" value="#{_item.idVehiculoPersona}"/>
						<h:outputText id="itemIdVehiculoPersona" value="#{_item.idVehiculoPersona}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Inicio"/>
					</f:facet>
					<h:link outcome="/param/vehiculoPersona/view">
						<f:param name="id" value="#{_item.idVehiculoPersona}"/>
						<h:outputText id="itemFechaInicio" value="#{_item.fechaInicio}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{vehiculoPersonaBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
