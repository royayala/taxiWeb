<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tarifaBean.id}'/>
		<f:event type="preRenderView" listener='#{tarifaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Tarifa"/>

	<ui:define name="header">
		Tarifa
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty tarifaBean.id}'>
				Edit existing Tarifa
			</c:when>
			<c:otherwise>
				Create a new Tarifa
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="tarifaBeanTarifaIdTarifa" value="Id Tarifa:"/>
				<h:panelGroup>
					<h:inputText id="tarifaBeanTarifaIdTarifa" required="true" value="#{tarifaBean.tarifa.idTarifa}"/>
					<h:message for="tarifaBeanTarifaIdTarifa" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="tarifaBeanTarifaCompania" value="Compania:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{companiaBean.converter}" id="tarifaBeanTarifaCompania" value="#{tarifaBean.tarifa.compania}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{companiaBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="tarifaBeanTarifaCompania" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tarifaBeanTarifaMonto" value="Monto:"/>
				<h:panelGroup>
					<h:inputText id="tarifaBeanTarifaMonto" required="true" value="#{tarifaBean.tarifa.monto}"/>
					<h:message for="tarifaBeanTarifaMonto" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="tarifaBeanTarifaDescripcion" value="Descripcion:"/>
				<h:panelGroup>
					<h:inputText id="tarifaBeanTarifaDescripcion" maxLength="200" required="true" value="#{tarifaBean.tarifa.descripcion}"/>
					<h:message for="tarifaBeanTarifaDescripcion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="tarifaBeanTarifaFlagEstado" value="Flag Estado:"/>
				<h:panelGroup>
					<h:inputText id="tarifaBeanTarifaFlagEstado" maxLength="2" value="#{tarifaBean.tarifa.flagEstado}"/>
					<h:message for="tarifaBeanTarifaFlagEstado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tarifaBeanTarifaFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="tarifaBeanTarifaFechaReg" maxLength="29" value="#{tarifaBean.tarifa.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="tarifaBeanTarifaFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tarifaBeanTarifaUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="tarifaBeanTarifaUsuarioReg" maxLength="30" value="#{tarifaBean.tarifa.usuarioReg}"/>
					<h:message for="tarifaBeanTarifaUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tarifaBeanTarifaFechaMod" value="Fecha Mod:"/>
				<h:panelGroup>
					<h:inputText id="tarifaBeanTarifaFechaMod" maxLength="29" value="#{tarifaBean.tarifa.fechaMod}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="tarifaBeanTarifaFechaMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tarifaBeanTarifaUsuarioMod" value="Usuario Mod:"/>
				<h:panelGroup>
					<h:inputText id="tarifaBeanTarifaUsuarioMod" maxLength="30" value="#{tarifaBean.tarifa.usuarioMod}"/>
					<h:message for="tarifaBeanTarifaUsuarioMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tarifaBeanTarifaFechaBorrado" value="Fecha Borrado:"/>
				<h:panelGroup>
					<h:inputText id="tarifaBeanTarifaFechaBorrado" maxLength="29" value="#{tarifaBean.tarifa.fechaBorrado}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="tarifaBeanTarifaFechaBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tarifaBeanTarifaUsuarioBorrado" value="Usuario Borrado:"/>
				<h:panelGroup>
					<h:inputText id="tarifaBeanTarifaUsuarioBorrado" maxLength="30" value="#{tarifaBean.tarifa.usuarioBorrado}"/>
					<h:message for="tarifaBeanTarifaUsuarioBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tarifaBeanTarifaPersonaServicios" value="Persona Servicios:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{tarifaBean.tarifa.personaServicios}"/>
					<h:dataTable id="tarifaBeanTarifaPersonaServicios" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Persona Servicio"/>
							</f:facet>
							<h:link outcome="/param/personaServicio/view">
								<f:param name="id" value="#{_item.idPersonaServicio}"/>
								<h:outputText id="itemIdPersonaServicio" value="#{_item.idPersonaServicio}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personaServicioBeanAddIdPersonaServicio" value="#{personaServicioBean.add.idPersonaServicio}"/>
								<h:message for="personaServicioBeanAddIdPersonaServicio" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Fecha Inicio"/>
							</f:facet>
							<h:link outcome="/param/personaServicio/view">
								<f:param name="id" value="#{_item.idPersonaServicio}"/>
								<h:outputText id="itemFechaInicio" value="#{_item.fechaInicio}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personaServicioBeanAddFechaInicio" maxLength="29" value="#{personaServicioBean.add.fechaInicio}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="personaServicioBeanAddFechaInicio" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Descripcion"/>
							</f:facet>
							<h:link outcome="/param/personaServicio/view">
								<f:param name="id" value="#{_item.idPersonaServicio}"/>
								<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personaServicioBeanAddDescripcion" maxLength="200" value="#{personaServicioBean.add.descripcion}"/>
								<h:message for="personaServicioBeanAddDescripcion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Origen"/>
							</f:facet>
							<h:link outcome="/param/personaServicio/view">
								<f:param name="id" value="#{_item.idPersonaServicio}"/>
								<h:outputText id="itemOrigen" value="#{_item.origen}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personaServicioBeanAddOrigen" maxLength="200" value="#{personaServicioBean.add.origen}"/>
								<h:message for="personaServicioBeanAddOrigen" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Desitino"/>
							</f:facet>
							<h:link outcome="/param/personaServicio/view">
								<f:param name="id" value="#{_item.idPersonaServicio}"/>
								<h:outputText id="itemDesitino" value="#{_item.desitino}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personaServicioBeanAddDesitino" maxLength="200" value="#{personaServicioBean.add.desitino}"/>
								<h:message for="personaServicioBeanAddDesitino" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(personaServicioBean.added)}" id="tarifaBeanTarifaPersonaServiciosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{personaServicioBean.add.tarifa}" value="#{tarifaBean.tarifa}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tarifaBeanTarifaCarreras" value="Carreras:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{tarifaBean.tarifa.carreras}"/>
					<h:dataTable id="tarifaBeanTarifaCarreras" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Carrera"/>
							</f:facet>
							<h:link outcome="/param/carrera/view">
								<f:param name="id" value="#{_item.idCarrera}"/>
								<h:outputText id="itemIdCarrera" value="#{_item.idCarrera}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="carreraBeanAddIdCarrera" value="#{carreraBean.add.idCarrera}"/>
								<h:message for="carreraBeanAddIdCarrera" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Origen"/>
							</f:facet>
							<h:link outcome="/param/carrera/view">
								<f:param name="id" value="#{_item.idCarrera}"/>
								<h:outputText id="itemOrigen" value="#{_item.origen}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="carreraBeanAddOrigen" maxLength="200" value="#{carreraBean.add.origen}"/>
								<h:message for="carreraBeanAddOrigen" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Fecha"/>
							</f:facet>
							<h:link outcome="/param/carrera/view">
								<f:param name="id" value="#{_item.idCarrera}"/>
								<h:outputText id="itemFecha" value="#{_item.fecha}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="carreraBeanAddFecha" maxLength="29" value="#{carreraBean.add.fecha}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="carreraBeanAddFecha" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(carreraBean.added)}" id="tarifaBeanTarifaCarrerasAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{carreraBean.add.tarifa}" value="#{tarifaBean.tarifa}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{tarifaBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty tarifaBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{tarifaBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{tarifaBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
