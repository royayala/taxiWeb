<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:p="http://primefaces.org/ui" 
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{personaBean.id}'/>
		<f:event type="preRenderView" listener='#{personaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Persona"/>

	<ui:define name="header">
		Persona
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty personaBean.id}'>
				Editar Persona
			</c:when>
			<c:otherwise>
				Crear nueva Persona
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="personaBeanPersonaIdPersona" value="Id Persona:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaIdPersona" required="true" value="#{personaBean.persona.idPersona}"/>
					<h:message for="personaBeanPersonaIdPersona" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaCompania" value="Compania:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{companiaBean.converter}" id="personaBeanPersonaCompania" value="#{personaBean.persona.compania}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{companiaBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="personaBeanPersonaCompania" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaBeanPersonaTipoPersona" value="Tipo Persona:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{tipoPersonaBean.converter}" id="personaBeanPersonaTipoPersona" value="#{personaBean.persona.tipoPersona}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{tipoPersonaBean.all}" var="_item"/>

				<h:outputLabel for="personaBeanPersonaNombre" value="Nombre:"/>

					<h:inputText id="personaBeanPersonaNombre" maxLength="20" required="true" value="#{personaBean.persona.nombre}"/>
					<h:message for="personaBeanPersonaNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaApellidoPaterno" value="Apellido Paterno:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaApellidoPaterno" maxLength="20" value="#{personaBean.persona.apellidoPaterno}"/>
					<h:message for="personaBeanPersonaApellidoPaterno" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaBeanPersonaApellidoMaterno" value="Apellido Materno:"/>

					<h:inputText id="personaBeanPersonaApellidoMaterno" maxLength="20" value="#{personaBean.persona.apellidoMaterno}"/>

				<h:outputText/>
				<h:outputLabel for="personaBeanPersonaDireccion" value="Direccion:"/>

				<h:outputLabel for="personaBeanPersonaTelefono1" value="Telefono 1:"/>

					<h:message for="personaBeanPersonaTelefono1" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaTelefono2" value="Telefono 2:"/>

				<h:outputText value="*"/>
				
				<h:outputLabel for="personaBeanPersonaFechaNacimiento" value="Fecha Nacimiento:"/>

        			<p:calendar id="personaBeanPersonaFechaNacimiento" value="#{personaBean.persona.fechaNacimiento}" />
					<h:message for="personaBeanPersonaFechaNacimiento" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaNumeroRegistro" value="Numero Registro:"/>

				</h:panelGroup>
				<h:outputText/>
			<!-- 
				<h:outputLabel for="personaBeanPersonaFlagEstado" value="Flag Estado:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaFlagEstado" maxLength="2" value="#{personaBean.persona.flagEstado}"/>
					<h:message for="personaBeanPersonaFlagEstado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaBeanPersonaFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaFechaReg" maxLength="29" value="#{personaBean.persona.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="personaBeanPersonaFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaBeanPersonaUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaUsuarioReg" maxLength="30" value="#{personaBean.persona.usuarioReg}"/>
					<h:message for="personaBeanPersonaUsuarioReg" styleClass="error"/>

							<f:facet name="footer">
								<h:inputText id="vehiculoPersonaBeanAddIdVehiculoPersona" value="#{vehiculoPersonaBean.add.idVehiculoPersona}"/>

						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(vehiculoPersonaBean.added)}" id="personaBeanPersonaVehiculoPersonasForIdChoferAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{vehiculoPersonaBean.add.personaByIdChofer}" value="#{personaBean.persona}"/>

							</f:facet>

								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaBeanPersonaTransaccions" value="Transaccions:"/>

					<ui:param name="_collection" value="#{personaBean.persona.transaccions}"/>

								<f:param name="id" value="#{_item.idVehiculoAfiliacion}"/>
								<h:outputText id="itemIdVehiculoAfiliacion" value="#{_item.idVehiculoAfiliacion}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="vehiculoAfiliacionBeanAddIdVehiculoAfiliacion" value="#{vehiculoAfiliacionBean.add.idVehiculoAfiliacion}"/>
								<h:message for="vehiculoAfiliacionBeanAddIdVehiculoAfiliacion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Fecha Afiliacion"/>
							</f:facet>
							<h:link outcome="/param/vehiculoAfiliacion/view">
								<f:param name="id" value="#{_item.idVehiculoAfiliacion}"/>
								<h:outputText id="itemFechaAfiliacion" value="#{_item.fechaAfiliacion}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="vehiculoAfiliacionBeanAddFechaAfiliacion" maxLength="29" value="#{vehiculoAfiliacionBean.add.fechaAfiliacion}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="vehiculoAfiliacionBeanAddFechaAfiliacion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Monto"/>
							</f:facet>
							<h:link outcome="/param/vehiculoAfiliacion/view">
								<f:param name="id" value="#{_item.idVehiculoAfiliacion}"/>
								<h:outputText id="itemMonto" value="#{_item.monto}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="vehiculoAfiliacionBeanAddMonto" value="#{vehiculoAfiliacionBean.add.monto}"/>
								<h:message for="vehiculoAfiliacionBeanAddMonto" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(vehiculoAfiliacionBean.added)}" id="personaBeanPersonaVehiculoAfiliacionsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{vehiculoAfiliacionBean.add.persona}" value="#{personaBean.persona}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			-->
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Guardar" action='#{personaBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty personaBean.id}'>
						<h:link value="Cancelar" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{personaBean.id}'/>
						</h:link>
						<h:commandLink value="Eliminar" action='#{personaBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
