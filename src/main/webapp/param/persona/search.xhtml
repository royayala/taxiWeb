<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{personaBean.page}'/>
		<f:event type="preRenderView" listener='#{personaBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Persona entities"/>

	<ui:define name="header">
		Personas
	</ui:define>

	<ui:define name="subheader">
		Buscar Personas
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="personaBeanExampleIdPersona" value="Id Persona:"/>
						<h:panelGroup>
							<h:inputText id="personaBeanExampleIdPersona" value="#{personaBean.example.idPersona}"/>
							<h:message for="personaBeanExampleIdPersona" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="personaBeanExampleCompania" value="Compania:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{companiaBean.converter}" id="personaBeanExampleCompania" value="#{personaBean.example.compania}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{companiaBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="personaBeanExampleCompania" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="personaBeanExampleTipoPersona" value="Tipo Persona:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{tipoPersonaBean.converter}" id="personaBeanExampleTipoPersona" value="#{personaBean.example.tipoPersona}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{tipoPersonaBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="personaBeanExampleTipoPersona" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="personaBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="personaBeanExampleNombre" maxLength="20" value="#{personaBean.example.nombre}"/>
							<h:message for="personaBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="personaBeanExampleApellidoPaterno" value="Apellido Paterno:"/>
						<h:panelGroup>
							<h:inputText id="personaBeanExampleApellidoPaterno" maxLength="20" value="#{personaBean.example.apellidoPaterno}"/>
							<h:message for="personaBeanExampleApellidoPaterno" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{personaBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{personaBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="personaBeanPageItems" styleClass="data-table" value="#{personaBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="ID"/>
					</f:facet>
					<h:link outcome="/param/persona/view">
						<f:param name="id" value="#{_item.idPersona}"/>
						<h:outputText id="itemIdPersona" value="#{_item.idPersona}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/param/persona/view">
						<f:param name="id" value="#{_item.idPersona}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Telefono 1"/>
					</f:facet>
					<h:link outcome="/param/persona/view">
						<f:param name="id" value="#{_item.idPersona}"/>
						<h:outputText id="itemTelefono1" value="#{_item.telefono1}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Telefono 2"/>
					</f:facet>
					<h:link outcome="/param/persona/view">
						<f:param name="id" value="#{_item.idPersona}"/>
						<h:outputText id="itemTelefono2" value="#{_item.telefono2}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="C.I"/>
					</f:facet>
					<h:link outcome="/param/persona/view">
						<f:param name="id" value="#{_item.idPersona}"/>
						<h:outputText id="itemDocumentoIdentidad" value="#{_item.documentoIdentidad}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{personaBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
