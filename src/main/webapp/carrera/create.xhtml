<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{carreraBean.id}'/>
		<f:event type="preRenderView" listener='#{carreraBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Carrera"/>

	<ui:define name="header">
		Carrera
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty carreraBean.id}'>
				Edit existing Carrera
			</c:when>
			<c:otherwise>
				Create a new Carrera
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="carreraBeanCarreraIdCarrera" value="Id Carrera:"/>
				<h:panelGroup>
					<h:inputText id="carreraBeanCarreraIdCarrera" required="true" value="#{carreraBean.carrera.idCarrera}"/>
					<h:message for="carreraBeanCarreraIdCarrera" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="carreraBeanCarreraCompania" value="Compania:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{companiaBean.converter}" id="carreraBeanCarreraCompania" value="#{carreraBean.carrera.compania}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{companiaBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="carreraBeanCarreraCompania" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="carreraBeanCarreraTarifa" value="Tarifa:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{tarifaBean.converter}" id="carreraBeanCarreraTarifa" value="#{carreraBean.carrera.tarifa}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{tarifaBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="carreraBeanCarreraTarifa" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="carreraBeanCarreraVehiculo" value="Vehiculo:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{vehiculoBean.converter}" id="carreraBeanCarreraVehiculo" value="#{carreraBean.carrera.vehiculo}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{vehiculoBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="carreraBeanCarreraVehiculo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="carreraBeanCarreraOrigen" value="Origen:"/>
				<h:panelGroup>
					<h:inputText id="carreraBeanCarreraOrigen" maxLength="200" required="true" value="#{carreraBean.carrera.origen}"/>
					<h:message for="carreraBeanCarreraOrigen" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="carreraBeanCarreraDestino" value="Destino:"/>
				<h:panelGroup>
					<h:inputText id="carreraBeanCarreraDestino" maxLength="200" value="#{carreraBean.carrera.destino}"/>
					<h:message for="carreraBeanCarreraDestino" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="carreraBeanCarreraFecha" value="Fecha:"/>
				<h:panelGroup>
					<h:inputText id="carreraBeanCarreraFecha" maxLength="29" required="true" value="#{carreraBean.carrera.fecha}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="carreraBeanCarreraFecha" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="carreraBeanCarreraObservaciones" value="Observaciones:"/>
				<h:panelGroup>
					<h:inputText id="carreraBeanCarreraObservaciones" maxLength="200" value="#{carreraBean.carrera.observaciones}"/>
					<h:message for="carreraBeanCarreraObservaciones" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="carreraBeanCarreraFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="carreraBeanCarreraFechaReg" maxLength="29" value="#{carreraBean.carrera.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="carreraBeanCarreraFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="carreraBeanCarreraUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="carreraBeanCarreraUsuarioReg" maxLength="30" value="#{carreraBean.carrera.usuarioReg}"/>
					<h:message for="carreraBeanCarreraUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="carreraBeanCarreraFechaMod" value="Fecha Mod:"/>
				<h:panelGroup>
					<h:inputText id="carreraBeanCarreraFechaMod" maxLength="29" value="#{carreraBean.carrera.fechaMod}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="carreraBeanCarreraFechaMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="carreraBeanCarreraUsuarioMod" value="Usuario Mod:"/>
				<h:panelGroup>
					<h:inputText id="carreraBeanCarreraUsuarioMod" maxLength="30" value="#{carreraBean.carrera.usuarioMod}"/>
					<h:message for="carreraBeanCarreraUsuarioMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="carreraBeanCarreraFechaBorrado" value="Fecha Borrado:"/>
				<h:panelGroup>
					<h:inputText id="carreraBeanCarreraFechaBorrado" maxLength="29" value="#{carreraBean.carrera.fechaBorrado}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="carreraBeanCarreraFechaBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="carreraBeanCarreraUsuarioBorrado" value="Usuario Borrado:"/>
				<h:panelGroup>
					<h:inputText id="carreraBeanCarreraUsuarioBorrado" maxLength="30" value="#{carreraBean.carrera.usuarioBorrado}"/>
					<h:message for="carreraBeanCarreraUsuarioBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="carreraBeanCarreraTransaccions" value="Transaccions:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{carreraBean.carrera.transaccions}"/>
					<h:dataTable id="carreraBeanCarreraTransaccions" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Transaccion"/>
							</f:facet>
							<h:link outcome="/transaccion/view">
								<f:param name="id" value="#{_item.idTransaccion}"/>
								<h:outputText id="itemIdTransaccion" value="#{_item.idTransaccion}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="transaccionBeanAddIdTransaccion" value="#{transaccionBean.add.idTransaccion}"/>
								<h:message for="transaccionBeanAddIdTransaccion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Fecha Transaccion"/>
							</f:facet>
							<h:link outcome="/transaccion/view">
								<f:param name="id" value="#{_item.idTransaccion}"/>
								<h:outputText id="itemFechaTransaccion" value="#{_item.fechaTransaccion}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="transaccionBeanAddFechaTransaccion" maxLength="29" value="#{transaccionBean.add.fechaTransaccion}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="transaccionBeanAddFechaTransaccion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Monto Total"/>
							</f:facet>
							<h:link outcome="/transaccion/view">
								<f:param name="id" value="#{_item.idTransaccion}"/>
								<h:outputText id="itemMontoTotal" value="#{_item.montoTotal}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="transaccionBeanAddMontoTotal" value="#{transaccionBean.add.montoTotal}"/>
								<h:message for="transaccionBeanAddMontoTotal" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Descripcion"/>
							</f:facet>
							<h:link outcome="/transaccion/view">
								<f:param name="id" value="#{_item.idTransaccion}"/>
								<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="transaccionBeanAddDescripcion" maxLength="200" value="#{transaccionBean.add.descripcion}"/>
								<h:message for="transaccionBeanAddDescripcion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(transaccionBean.added)}" id="carreraBeanCarreraTransaccionsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{transaccionBean.add.carrera}" value="#{carreraBean.carrera}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{carreraBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty carreraBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{carreraBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{carreraBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
