<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>
	<link rel="icon" href='#{resource["favicon.ico"]}' />
	<h:outputStylesheet name="bootstrap.css" />
	<h:outputStylesheet name="forge-style.css" />
	<script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>
</h:head>

<h:body>
	

	<div class="container forgecontainer">
		<div id="navigation">
			<h:link id="homeLink" outcome="/faces/index.xhtml">
				<img src='#{resource["taxi.png"]}' alt="Forge... get hammered" border="0" style="height : 193px; width : 204px;"/>
			</h:link>
		</div>

		<div id="content">
			<h1>
				<ui:insert name="header" />
			</h1>
			<h2>
				<ui:insert name="subheader" />
			</h2>

		</div>
		<ui:insert name="main" />
		<div>
		<ui:insert name="main2" />
		
		</div>
		<div>
		<ui:insert name="main3" />
		
		</div>
		</div>

	<footer>
		<div id="footer-wrapper">
	    	
	    </div>
	</footer>

</h:body>
</html>
