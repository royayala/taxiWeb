<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>
	<link rel="icon" href='#{resource["favicon.ico"]}' />
	<h:outputStylesheet name="bootstrap.css" />
	<h:outputStylesheet name="forge-style.css" />
</h:head>

<h:body>
	

	<div class="container forgecontainer">
		<div id="navigation">
			<h:link id="homeLink" outcome="/faces/index.xhtml">
				<img src='#{resource["taxi.png"]}' alt="Forge... get hammered" border="0" style="height : 150px; width : 150px;"/>
			</h:link>
			<h:form>
			<p:growl autoUpdate="true"/>
			<p:panelMenu style="width:300px">

		<p:submenu label="Administracion" rendered="#{request.isUserInRole('SUPER')}">
        	<p:menuitem value="Usuarios" outcome="/param/usuario/search"/>
        	
        </p:submenu>
        <p:submenu label="Parametros" rendered="#{request.isUserInRole('SUPER') or request.isUserInRole('ADMIN')}">

        	<p:menuitem value="Tipo Vehiculo" outcome="/param/tipoVehiculo/search"/>
        	<p:menuitem value="Tipo Transaccion" outcome="/param/tipoTransaccion/search"/>
        	<p:menuitem value="Tipo Persona" outcome="/param/tipoPersona/search"/>
        	<p:menuitem value="Ciudad" outcome="/param/ciudad/search"/>            
            <p:menuitem value="Departamento" outcome="/param/departamento/search"/>
            <p:menuitem value="Tarifa" outcome="/param/tarifa/search"/>
            <p:menuitem value="Servicio" outcome="/param/servicio/search"/>
            <p:menuitem value="Parqueo" outcome="/param/parqueo/search"/>
        </p:submenu>

        <p:submenu label="Procesos" rendered="#{request.isUserInRole('SUPER') or request.isUserInRole('ADMIN') or request.isUserInRole('USUARIO1')}">

            <p:menuitem value="Persona" outcome="/param/persona/search"/>
            <p:menuitem value="Vehiculo" outcome="/param/vehiculo/search"/>
            <p:submenu label="Asignacion">
            	<p:menuitem value="Persona Vehiculo" outcome="/param/vehiculoPersona/search"/>
            	<p:menuitem value="Chofer Vehiculo" outcome="/param/vehiculoPersona/search"/>
            </p:submenu>
            <p:menuitem value="Afiliacion" outcome="/param/vehiculoAfiliacion/search"/>
            <p:menuitem value="Persona Servicio" outcome="/param/personaServicio/search"/>
            <p:menuitem value="Carrera" outcome="/param/carrera/search"/>
           	<p:menuitem value="Transaccion" outcome="/param/transaccion/search"/>            
        </p:submenu>
        <p:separator />
        <p:submenu label="Consultas" rendered="#{request.isUserInRole('SUPER') or request.isUserInRole('ADMIN') or request.isUserInRole('USUARIO2')}">
            <p:menuitem value="Vehiculos Parqueo" outcome="/param/vehiculoParqueo/search"/>
            <p:menuitem value="Persona Vehiculo" outcome="/param/vehiculoPersona/search"/>
             <p:submenu label="Transaccion">
            	<p:menuitem value="Ingreso" outcome="/param/vehiculoPersona/search"/>
            	<p:menuitem value="Egreso" outcome="/param/parqueo/search"/>
            </p:submenu>
        </p:submenu>
        <p:separator />
        <p:submenu label="Reportes" rendered="#{request.isUserInRole('SUPER') or request.isUserInRole('ADMIN') or request.isUserInRole('USUARIO2')}">
            
        </p:submenu>
        <p:separator />
        <p:submenu label="Utilitarios" rendered="#{request.isUserInRole('SUPER') or request.isUserInRole('ADMIN')}">
            
        </p:submenu>
    </p:panelMenu>
			</h:form>

		</div>

		<div id="content">
			<h1>
				<ui:insert name="header" />
			</h1>
			<h2>
				<ui:insert name="subheader" />
			</h2>

			<ui:insert name="main" />
		</div>
	</div>

	<footer>
		<div id="footer-wrapper">
	    	
	    </div>
	</footer>

</h:body>
</html>
