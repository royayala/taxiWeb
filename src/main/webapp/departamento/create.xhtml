<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{departamentoBean.id}'/>
		<f:event type="preRenderView" listener='#{departamentoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Departamento"/>

	<ui:define name="header">
		Departamento
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty departamentoBean.id}'>
				Edit existing Departamento
			</c:when>
			<c:otherwise>
				Create a new Departamento
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="departamentoBeanDepartamentoIdDepartamento" value="Id Departamento:"/>
				<h:panelGroup>
					<h:inputText id="departamentoBeanDepartamentoIdDepartamento" required="true" value="#{departamentoBean.departamento.idDepartamento}"/>
					<h:message for="departamentoBeanDepartamentoIdDepartamento" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="departamentoBeanDepartamentoNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="departamentoBeanDepartamentoNombre" maxLength="20" required="true" value="#{departamentoBean.departamento.nombre}"/>
					<h:message for="departamentoBeanDepartamentoNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="departamentoBeanDepartamentoFlagEstado" value="Flag Estado:"/>
				<h:panelGroup>
					<h:inputText id="departamentoBeanDepartamentoFlagEstado" maxLength="2" value="#{departamentoBean.departamento.flagEstado}"/>
					<h:message for="departamentoBeanDepartamentoFlagEstado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="departamentoBeanDepartamentoFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="departamentoBeanDepartamentoFechaReg" maxLength="29" value="#{departamentoBean.departamento.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="departamentoBeanDepartamentoFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="departamentoBeanDepartamentoUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="departamentoBeanDepartamentoUsuarioReg" maxLength="30" value="#{departamentoBean.departamento.usuarioReg}"/>
					<h:message for="departamentoBeanDepartamentoUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="departamentoBeanDepartamentoFechaMod" value="Fecha Mod:"/>
				<h:panelGroup>
					<h:inputText id="departamentoBeanDepartamentoFechaMod" maxLength="29" value="#{departamentoBean.departamento.fechaMod}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="departamentoBeanDepartamentoFechaMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="departamentoBeanDepartamentoUsuarioMod" value="Usuario Mod:"/>
				<h:panelGroup>
					<h:inputText id="departamentoBeanDepartamentoUsuarioMod" maxLength="30" value="#{departamentoBean.departamento.usuarioMod}"/>
					<h:message for="departamentoBeanDepartamentoUsuarioMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="departamentoBeanDepartamentoFechaBorrado" value="Fecha Borrado:"/>
				<h:panelGroup>
					<h:inputText id="departamentoBeanDepartamentoFechaBorrado" maxLength="29" value="#{departamentoBean.departamento.fechaBorrado}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="departamentoBeanDepartamentoFechaBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="departamentoBeanDepartamentoUsuarioBorrado" value="Usuario Borrado:"/>
				<h:panelGroup>
					<h:inputText id="departamentoBeanDepartamentoUsuarioBorrado" maxLength="30" value="#{departamentoBean.departamento.usuarioBorrado}"/>
					<h:message for="departamentoBeanDepartamentoUsuarioBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="departamentoBeanDepartamentoCiudads" value="Ciudads:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{departamentoBean.departamento.ciudads}"/>
					<h:dataTable id="departamentoBeanDepartamentoCiudads" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Ciudad"/>
							</f:facet>
							<h:link outcome="/ciudad/view">
								<f:param name="id" value="#{_item.idCiudad}"/>
								<h:outputText id="itemIdCiudad" value="#{_item.idCiudad}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="ciudadBeanAddIdCiudad" value="#{ciudadBean.add.idCiudad}"/>
								<h:message for="ciudadBeanAddIdCiudad" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nombre"/>
							</f:facet>
							<h:link outcome="/ciudad/view">
								<f:param name="id" value="#{_item.idCiudad}"/>
								<h:outputText id="itemNombre" value="#{_item.nombre}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="ciudadBeanAddNombre" maxLength="20" value="#{ciudadBean.add.nombre}"/>
								<h:message for="ciudadBeanAddNombre" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(ciudadBean.added)}" id="departamentoBeanDepartamentoCiudadsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{ciudadBean.add.departamento}" value="#{departamentoBean.departamento}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{departamentoBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty departamentoBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{departamentoBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{departamentoBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
