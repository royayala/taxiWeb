<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{vehiculoBean.id}'/>
		<f:event type="preRenderView" listener='#{vehiculoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Vehiculo"/>

	<ui:define name="header">
		Vehiculo
	</ui:define>

	<ui:define name="subheader">
		Detalle de Vehiculo
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="vehiculoBeanVehiculoIdVehiculo" value="Id Vehiculo:"/>
			<h:outputText id="vehiculoBeanVehiculoIdVehiculo" value="#{vehiculoBean.vehiculo.idVehiculo}"/>
			<h:outputText/>
			<h:outputLabel for="vehiculoBeanVehiculoCompania" value="Compania:"/>
			<h:link id="vehiculoBeanVehiculoCompania" outcome="/compania/view" rendered="#{!empty vehiculoBean.vehiculo.compania}" value="#{vehiculoBean.vehiculo.compania.nombreLargo}">
				<f:param name="id" value="#{vehiculoBean.vehiculo.compania.idCia}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="vehiculoBeanVehiculoTipoVehiculo" value="Tipo Vehiculo:"/>
			<h:link id="vehiculoBeanVehiculoTipoVehiculo" outcome="/tipoVehiculo/view" rendered="#{!empty vehiculoBean.vehiculo.tipoVehiculo}" value="#{vehiculoBean.vehiculo.tipoVehiculo.nombre}">
				<f:param name="id" value="#{vehiculoBean.vehiculo.tipoVehiculo.idTipoVehiculo}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="vehiculoBeanVehiculoPlaca" value="Placa:"/>
			<h:outputText id="vehiculoBeanVehiculoPlaca" value="#{vehiculoBean.vehiculo.placa}"/>
			<h:outputText/>
			<h:outputLabel for="vehiculoBeanVehiculoModelo" value="Modelo:"/>
			<h:outputText id="vehiculoBeanVehiculoModelo" value="#{vehiculoBean.vehiculo.modelo}"/>
			<h:outputText/>
			<h:outputLabel for="vehiculoBeanVehiculoMarca" value="Marca:"/>
			<h:outputText id="vehiculoBeanVehiculoMarca" value="#{vehiculoBean.vehiculo.marca}"/>
			<h:outputText/>
			<h:outputLabel for="vehiculoBeanVehiculoNumeroMotor" value="Numero Motor:"/>
			<h:outputText id="vehiculoBeanVehiculoNumeroMotor" value="#{vehiculoBean.vehiculo.numeroMotor}"/>
			<h:outputText/>
			<h:outputLabel for="vehiculoBeanVehiculoNumeroChasis" value="Numero Chasis:"/>
			<h:outputText id="vehiculoBeanVehiculoNumeroChasis" value="#{vehiculoBean.vehiculo.numeroChasis}"/>
			<h:outputText/>
			<h:outputLabel for="vehiculoBeanVehiculoNumeroMovilInterno" value="Numero Movil Interno:"/>
			<h:outputText id="vehiculoBeanVehiculoNumeroMovilInterno" value="#{vehiculoBean.vehiculo.numeroMovilInterno}"/>
			<h:outputText/>
			<h:outputLabel for="vehiculoBeanVehiculoDescripcion" value="Descripcion:"/>
			<h:outputText id="vehiculoBeanVehiculoDescripcion" value="#{vehiculoBean.vehiculo.descripcion}"/>
			<h:outputText/>
			<h:outputLabel for="vehiculoBeanVehiculoCapacidadPeso" value="Capacidad Peso:"/>
			<h:outputText id="vehiculoBeanVehiculoCapacidadPeso" value="#{vehiculoBean.vehiculo.capacidadPeso}"/>
			<h:outputText/>
			<h:outputLabel for="vehiculoBeanVehiculoTamano" value="Tamano:"/>
			<h:outputText id="vehiculoBeanVehiculoTamano" value="#{vehiculoBean.vehiculo.tamano}"/>
			<h:outputText/>
			<h:outputLabel for="vehiculoBeanVehiculoFlagEstado" value="Flag Estado:"/>
			<h:outputText id="vehiculoBeanVehiculoFlagEstado" value="#{vehiculoBean.vehiculo.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="vehiculoBeanVehiculoFechaReg" value="Fecha Reg:"/>
			<h:outputText id="vehiculoBeanVehiculoFechaReg" value="#{vehiculoBean.vehiculo.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="vehiculoBeanVehiculoUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="vehiculoBeanVehiculoUsuarioReg" value="#{vehiculoBean.vehiculo.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="vehiculoBeanVehiculoFechaMod" value="Fecha Mod:"/>
			<h:outputText id="vehiculoBeanVehiculoFechaMod" value="#{vehiculoBean.vehiculo.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="vehiculoBeanVehiculoUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="vehiculoBeanVehiculoUsuarioMod" value="#{vehiculoBean.vehiculo.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="vehiculoBeanVehiculoFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="vehiculoBeanVehiculoFechaBorrado" value="#{vehiculoBean.vehiculo.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="vehiculoBeanVehiculoUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="vehiculoBeanVehiculoUsuarioBorrado" value="#{vehiculoBean.vehiculo.usuarioBorrado}"/>
			<h:outputText/>
			<h:outputLabel for="vehiculoBeanVehiculoVehiculoPersonas" value="Vehiculo Personas:"/>
			<h:dataTable id="vehiculoBeanVehiculoVehiculoPersonas" styleClass="data-table" value="#{forgeview:asList(vehiculoBean.vehiculo.vehiculoPersonas)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Vehiculo Persona"/>
					</f:facet>
					<h:link outcome="/param/vehiculoPersona/view">
						<f:param name="id" value="#{_item.idVehiculoPersona}"/>
						<h:outputText id="itemIdVehiculoPersona" value="#{_item.idVehiculoPersona}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre Persona"/>
					</f:facet>
					<h:link outcome="/param/vehiculoPersona/view">
						<f:param name="id" value="#{_item.idVehiculoPersona}"/>
						<h:outputText id="itemIdNombrePersona" value="#{_item.idVehiculoPersona}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Inicio"/>
					</f:facet>
					<h:link outcome="/param/vehiculoPersona/view">
						<f:param name="id" value="#{_item.idVehiculoPersona}"/>
						<h:outputText id="itemFechaInicio" value="#{_item.fechaInicio}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="vehiculoBeanVehiculoCarreras" value="Carreras:"/>
			<h:dataTable id="vehiculoBeanVehiculoCarreras" styleClass="data-table" value="#{forgeview:asList(vehiculoBean.vehiculo.carreras)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Carrera"/>
					</f:facet>
					<h:link outcome="/param/carrera/view">
						<f:param name="id" value="#{_item.idCarrera}"/>
						<h:outputText id="itemIdCarrera" value="#{_item.idCarrera}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Origen"/>
					</f:facet>
					<h:link outcome="/param/carrera/view">
						<f:param name="id" value="#{_item.idCarrera}"/>
						<h:outputText id="itemOrigen" value="#{_item.origen}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha"/>
					</f:facet>
					<h:link outcome="/param/carrera/view">
						<f:param name="id" value="#{_item.idCarrera}"/>
						<h:outputText id="itemFecha" value="#{_item.fecha}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="vehiculoBeanVehiculoVehiculoParqueos" value="Vehiculo Parqueos:"/>
			<h:dataTable id="vehiculoBeanVehiculoVehiculoParqueos" styleClass="data-table" value="#{forgeview:asList(vehiculoBean.vehiculo.vehiculoParqueos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Vehiculo Parqueo"/>
					</f:facet>
					<h:link outcome="/param/vehiculoParqueo/view">
						<f:param name="id" value="#{_item.idVehiculoParqueo}"/>
						<h:outputText id="itemIdVehiculoParqueo" value="#{_item.idVehiculoParqueo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Ingreso"/>
					</f:facet>
					<h:link outcome="/param/vehiculoParqueo/view">
						<f:param name="id" value="#{_item.idVehiculoParqueo}"/>
						<h:outputText id="itemFechaIngreso" value="#{_item.fechaIngreso}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="vehiculoBeanVehiculoDetallaPersonaServicios" value="Detalla Persona Servicios:"/>
			<h:dataTable id="vehiculoBeanVehiculoDetallaPersonaServicios" styleClass="data-table" value="#{forgeview:asList(vehiculoBean.vehiculo.detallaPersonaServicios)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Det Persona Servicio"/>
					</f:facet>
					<h:link outcome="/param/detallaPersonaServicio/view">
						<f:param name="id" value="#{_item.idDetPersonaServicio}"/>
						<h:outputText id="itemIdDetPersonaServicio" value="#{_item.idDetPersonaServicio}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Det Persona Servicio"/>
					</f:facet>
					<h:link outcome="/param/detallaPersonaServicio/view">
						<f:param name="id" value="#{_item.idDetPersonaServicio}"/>
						<h:outputText id="itemFechaDetPersonaServicio" value="#{_item.fechaDetPersonaServicio}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Hora Inicio"/>
					</f:facet>
					<h:link outcome="/param/detallaPersonaServicio/view">
						<f:param name="id" value="#{_item.idDetPersonaServicio}"/>
						<h:outputText id="itemHoraInicio" value="#{_item.horaInicio}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="vehiculoBeanVehiculoTransaccions" value="Transaccions:"/>
			<h:dataTable id="vehiculoBeanVehiculoTransaccions" styleClass="data-table" value="#{forgeview:asList(vehiculoBean.vehiculo.transaccions)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Transaccion"/>
					</f:facet>
					<h:link outcome="/param/transaccion/view">
						<f:param name="id" value="#{_item.idTransaccion}"/>
						<h:outputText id="itemIdTransaccion" value="#{_item.idTransaccion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Transaccion"/>
					</f:facet>
					<h:link outcome="/param/transaccion/view">
						<f:param name="id" value="#{_item.idTransaccion}"/>
						<h:outputText id="itemFechaTransaccion" value="#{_item.fechaTransaccion}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Monto Total"/>
					</f:facet>
					<h:link outcome="/param/transaccion/view">
						<f:param name="id" value="#{_item.idTransaccion}"/>
						<h:outputText id="itemMontoTotal" value="#{_item.montoTotal}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descripcion"/>
					</f:facet>
					<h:link outcome="/param/transaccion/view">
						<f:param name="id" value="#{_item.idTransaccion}"/>
						<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="vehiculoBeanVehiculoVehiculoAfiliacions" value="Vehiculo Afiliaciones:"/>
			<h:dataTable id="vehiculoBeanVehiculoVehiculoAfiliacions" styleClass="data-table" value="#{forgeview:asList(vehiculoBean.vehiculo.vehiculoAfiliacions)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Vehiculo Afiliacion"/>
					</f:facet>
					<h:link outcome="/param/vehiculoAfiliacion/view">
						<f:param name="id" value="#{_item.idVehiculoAfiliacion}"/>
						<h:outputText id="itemIdVehiculoAfiliacion" value="#{_item.idVehiculoAfiliacion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Placa Vehiculo"/>
					</f:facet>
					<h:link outcome="/param/vehiculoAfiliacion/view">
						<f:param name="id" value="#{_item.idVehiculoAfiliacion}"/>
						<h:outputText id="itemIdPlacaVehiculo" value="#{_item.vehiculo.placa}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Afiliacion"/>
					</f:facet>
					<h:link outcome="/param/vehiculoAfiliacion/view">
						<f:param name="id" value="#{_item.idVehiculoAfiliacion}"/>
						<h:outputText id="itemFechaAfiliacion" value="#{_item.fechaAfiliacion}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Monto"/>
					</f:facet>
					<h:link outcome="/param/vehiculoAfiliacion/view">
						<f:param name="id" value="#{_item.idVehiculoAfiliacion}"/>
						<h:outputText id="itemMonto" value="#{_item.monto}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Volver" outcome="/reportes/searchVehiculos" styleClass="btn btn-primary"/> 
			
		</div>
	</ui:define>

</ui:composition>
