<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{transaccionBean.page}'/>
		<f:event type="preRenderView" listener='#{transaccionBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Transaccion entities"/>

	<ui:define name="header">
		Transaccion
	</ui:define>

	<ui:define name="subheader">
		Search Transaccion entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="transaccionBeanExampleIdTransaccion" value="Id Transaccion:"/>
						<h:panelGroup>
							<h:inputText id="transaccionBeanExampleIdTransaccion" value="#{transaccionBean.example.idTransaccion}"/>
							<h:message for="transaccionBeanExampleIdTransaccion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="transaccionBeanExampleCarrera" value="Carrera:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{carreraBean.converter}" id="transaccionBeanExampleCarrera" value="#{transaccionBean.example.carrera}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{carreraBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="transaccionBeanExampleCarrera" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="transaccionBeanExampleCompania" value="Compania:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{companiaBean.converter}" id="transaccionBeanExampleCompania" value="#{transaccionBean.example.compania}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{companiaBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="transaccionBeanExampleCompania" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="transaccionBeanExamplePersona" value="Persona:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{personaBean.converter}" id="transaccionBeanExamplePersona" value="#{transaccionBean.example.persona}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{personaBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="transaccionBeanExamplePersona" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="transaccionBeanExamplePersonaServicio" value="Persona Servicio:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{personaServicioBean.converter}" id="transaccionBeanExamplePersonaServicio" value="#{transaccionBean.example.personaServicio}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{personaServicioBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="transaccionBeanExamplePersonaServicio" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{transaccionBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{transaccionBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="transaccionBeanPageItems" styleClass="data-table" value="#{transaccionBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Transaccion"/>
					</f:facet>
					<h:link outcome="/transaccion/view">
						<f:param name="id" value="#{_item.idTransaccion}"/>
						<h:outputText id="itemIdTransaccion" value="#{_item.idTransaccion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Transaccion"/>
					</f:facet>
					<h:link outcome="/transaccion/view">
						<f:param name="id" value="#{_item.idTransaccion}"/>
						<h:outputText id="itemFechaTransaccion" value="#{_item.fechaTransaccion}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Monto Total"/>
					</f:facet>
					<h:link outcome="/transaccion/view">
						<f:param name="id" value="#{_item.idTransaccion}"/>
						<h:outputText id="itemMontoTotal" value="#{_item.montoTotal}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descripcion"/>
					</f:facet>
					<h:link outcome="/transaccion/view">
						<f:param name="id" value="#{_item.idTransaccion}"/>
						<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{transaccionBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
