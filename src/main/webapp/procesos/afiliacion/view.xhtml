<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{vehiculoAfiliacionBean.id}'/>
		<f:event type="preRenderView" listener='#{vehiculoAfiliacionBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Vehiculo Afiliacion"/>

	<ui:define name="header">
		Vehiculo Afiliacion
	</ui:define>

	<ui:define name="subheader">
		View existing Vehiculo Afiliacion
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="vehiculoAfiliacionBeanVehiculoAfiliacionIdVehiculoAfiliacion" value="Id Vehiculo Afiliacion:"/>
			<h:outputText id="vehiculoAfiliacionBeanVehiculoAfiliacionIdVehiculoAfiliacion" value="#{vehiculoAfiliacionBean.vehiculoAfiliacion.idVehiculoAfiliacion}"/>
			<h:outputText/>
			<h:outputLabel for="vehiculoAfiliacionBeanVehiculoAfiliacionCompania" value="Compania:"/>
			<h:link id="vehiculoAfiliacionBeanVehiculoAfiliacionCompania" outcome="/compania/view" rendered="#{!empty vehiculoAfiliacionBean.vehiculoAfiliacion.compania}" value="#{vehiculoAfiliacionBean.vehiculoAfiliacion.compania}">
				<f:param name="id" value="#{vehiculoAfiliacionBean.vehiculoAfiliacion.compania.idCia}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="vehiculoAfiliacionBeanVehiculoAfiliacionPersona" value="Persona:"/>
			<h:link id="vehiculoAfiliacionBeanVehiculoAfiliacionPersona" outcome="/persona/view" rendered="#{!empty vehiculoAfiliacionBean.vehiculoAfiliacion.persona}" value="#{vehiculoAfiliacionBean.vehiculoAfiliacion.persona}">
				<f:param name="id" value="#{vehiculoAfiliacionBean.vehiculoAfiliacion.persona.idPersona}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="vehiculoAfiliacionBeanVehiculoAfiliacionVehiculo" value="Vehiculo:"/>
			<h:link id="vehiculoAfiliacionBeanVehiculoAfiliacionVehiculo" outcome="/vehiculo/view" rendered="#{!empty vehiculoAfiliacionBean.vehiculoAfiliacion.vehiculo}" value="#{vehiculoAfiliacionBean.vehiculoAfiliacion.vehiculo}">
				<f:param name="id" value="#{vehiculoAfiliacionBean.vehiculoAfiliacion.vehiculo.idVehiculo}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="vehiculoAfiliacionBeanVehiculoAfiliacionFechaAfiliacion" value="Fecha Afiliacion:"/>
			<h:outputText id="vehiculoAfiliacionBeanVehiculoAfiliacionFechaAfiliacion" value="#{vehiculoAfiliacionBean.vehiculoAfiliacion.fechaAfiliacion}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="vehiculoAfiliacionBeanVehiculoAfiliacionMonto" value="Monto:"/>
			<h:outputText id="vehiculoAfiliacionBeanVehiculoAfiliacionMonto" value="#{vehiculoAfiliacionBean.vehiculoAfiliacion.monto}"/>
			<h:outputText/>
			<h:outputLabel for="vehiculoAfiliacionBeanVehiculoAfiliacionDescripcion" value="Descripcion:"/>
			<h:outputText id="vehiculoAfiliacionBeanVehiculoAfiliacionDescripcion" value="#{vehiculoAfiliacionBean.vehiculoAfiliacion.descripcion}"/>
			<h:outputText/>
			<h:outputLabel for="vehiculoAfiliacionBeanVehiculoAfiliacionFlagReglamento" value="Flag Reglamento:"/>
			<h:outputText id="vehiculoAfiliacionBeanVehiculoAfiliacionFlagReglamento" value="#{vehiculoAfiliacionBean.vehiculoAfiliacion.flagReglamento}"/>
			<h:outputText/>
			<h:outputLabel for="vehiculoAfiliacionBeanVehiculoAfiliacionFlagEquipoComunicacion" value="Flag Equipo Comunicacion:"/>
			<h:outputText id="vehiculoAfiliacionBeanVehiculoAfiliacionFlagEquipoComunicacion" value="#{vehiculoAfiliacionBean.vehiculoAfiliacion.flagEquipoComunicacion}"/>
			<h:outputText/>
			<h:outputLabel for="vehiculoAfiliacionBeanVehiculoAfiliacionFlagEstado" value="Flag Estado:"/>
			<h:outputText id="vehiculoAfiliacionBeanVehiculoAfiliacionFlagEstado" value="#{vehiculoAfiliacionBean.vehiculoAfiliacion.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="vehiculoAfiliacionBeanVehiculoAfiliacionFechaReg" value="Fecha Reg:"/>
			<h:outputText id="vehiculoAfiliacionBeanVehiculoAfiliacionFechaReg" value="#{vehiculoAfiliacionBean.vehiculoAfiliacion.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="vehiculoAfiliacionBeanVehiculoAfiliacionUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="vehiculoAfiliacionBeanVehiculoAfiliacionUsuarioReg" value="#{vehiculoAfiliacionBean.vehiculoAfiliacion.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="vehiculoAfiliacionBeanVehiculoAfiliacionFechaMod" value="Fecha Mod:"/>
			<h:outputText id="vehiculoAfiliacionBeanVehiculoAfiliacionFechaMod" value="#{vehiculoAfiliacionBean.vehiculoAfiliacion.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="vehiculoAfiliacionBeanVehiculoAfiliacionUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="vehiculoAfiliacionBeanVehiculoAfiliacionUsuarioMod" value="#{vehiculoAfiliacionBean.vehiculoAfiliacion.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="vehiculoAfiliacionBeanVehiculoAfiliacionFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="vehiculoAfiliacionBeanVehiculoAfiliacionFechaBorrado" value="#{vehiculoAfiliacionBean.vehiculoAfiliacion.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="vehiculoAfiliacionBeanVehiculoAfiliacionUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="vehiculoAfiliacionBeanVehiculoAfiliacionUsuarioBorrado" value="#{vehiculoAfiliacionBean.vehiculoAfiliacion.usuarioBorrado}"/>
			<h:outputText/>
			<h:outputLabel for="vehiculoAfiliacionBeanVehiculoAfiliacionTransaccions" value="Transaccions:"/>
			<h:dataTable id="vehiculoAfiliacionBeanVehiculoAfiliacionTransaccions" styleClass="data-table" value="#{forgeview:asList(vehiculoAfiliacionBean.vehiculoAfiliacion.transaccions)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Transaccion"/>
					</f:facet>
					<h:link outcome="/param/transaccion/view">
						<f:param name="id" value="#{_item.idTransaccion}"/>
						<h:outputText id="itemIdTransaccion" value="#{_item.idTransaccion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Transaccion"/>
					</f:facet>
					<h:link outcome="/param/transaccion/view">
						<f:param name="id" value="#{_item.idTransaccion}"/>
						<h:outputText id="itemFechaTransaccion" value="#{_item.fechaTransaccion}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Monto Total"/>
					</f:facet>
					<h:link outcome="/param/transaccion/view">
						<f:param name="id" value="#{_item.idTransaccion}"/>
						<h:outputText id="itemMontoTotal" value="#{_item.montoTotal}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descripcion"/>
					</f:facet>
					<h:link outcome="/param/transaccion/view">
						<f:param name="id" value="#{_item.idTransaccion}"/>
						<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Volver" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Crear Nuevo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
