<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/TemplateBlanco.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{vehiculoAfiliacionBean.page}'/>
		<f:event type="preRenderView" listener='#{vehiculoAfiliacionBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Vehiculo Afiliacion entities"/>

	<ui:define name="header">
		Afiliacion
	</ui:define>

	<ui:define name="subheader">
		
	</ui:define>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="personaBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="personaBeanExampleNombre" maxLength="20" value="#{personaBean.example.nombre}"/>
							<h:message for="personaBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Buscar" action='#{personaBean.search}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			
			<h:dataTable id="personaBeanPageItems" styleClass="data-table" value="#{personaBean.pageItems}" var="_item">
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/persona/view">
						<f:param name="id" value="#{_item.idPersona}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre} #{_item.apellidoPaterno} #{_item.apellidoMaterno}"/>
					</h:link>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Telefonos"/>
					</f:facet>
					<h:link outcome="/persona/view">
						<f:param name="id" value="#{_item.idPersona}"/>
						<h:outputText id="itemTelefono1" value="#{_item.telefono1} ~ #{_item.telefono2}"/>
					</h:link>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Direccion"/>
					</f:facet>
					<h:link outcome="/persona/view">
						<f:param name="id" value="#{_item.idPersona}"/>
						<h:outputText id="itemDireccion" value="#{_item.direccion}"/>
					</h:link>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="C.I"/>
					</f:facet>
					<h:link outcome="/persona/view">
						<f:param name="id" value="#{_item.idPersona}"/>
						<h:outputText id="itemDocumentoIdentidad" value="#{_item.documentoIdentidad}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{vehiculoAfiliacionBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>
	
	<ui:define name="main2">
		<h:form id="search2">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="vehiculoBeanExamplePlaca" value="Placa:"/>
						<h:panelGroup>
							<h:inputText id="vehiculoBeanExamplePlaca" maxLength="10" value="#{vehiculoBean.example.placa}"/>
							<h:message for="vehiculoBeanExamplePlaca" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
						<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{vehiculoBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{vehiculoBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="vehiculoBeanPageItems" styleClass="data-table" value="#{vehiculoBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Vehiculo"/>
					</f:facet>
					<h:link outcome="/vehiculo/view">
						<f:param name="id" value="#{_item.idVehiculo}"/>
						<h:outputText id="itemIdVehiculo" value="#{_item.idVehiculo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Placa"/>
					</f:facet>
					<h:link outcome="/vehiculo/view">
						<f:param name="id" value="#{_item.idVehiculo}"/>
						<h:outputText id="itemPlaca" value="#{_item.placa}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Modelo"/>
					</f:facet>
					<h:link outcome="/vehiculo/view">
						<f:param name="id" value="#{_item.idVehiculo}"/>
						<h:outputText id="itemModelo" value="#{_item.modelo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Marca"/>
					</f:facet>
					<h:link outcome="/vehiculo/view">
						<f:param name="id" value="#{_item.idVehiculo}"/>
						<h:outputText id="itemMarca" value="#{_item.marca}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Numero Motor"/>
					</f:facet>
					<h:link outcome="/vehiculo/view">
						<f:param name="id" value="#{_item.idVehiculo}"/>
						<h:outputText id="itemNumeroMotor" value="#{_item.numeroMotor}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{vehiculoBean}'/>
			</ui:include>
		</h:form>
	</ui:define>



	<ui:define name="footer"/>

	

</ui:composition>
